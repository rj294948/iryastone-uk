/* ============================================
   CSS VARIABLES
============================================ */
:root {
    --primary-gold: #c9a227;
    --gold-light: #f0d77c;
    --gold-dark: #9c7c1f;
    --stone-dark: #1a1a1a;
    --stone-light: #f4f6f4;
    --bg-light: #f7f9fc;
    --text-dark: #222222;
    --text-light: #666666;

/* ============================================
   ANIMATION & EFFECTS STYLES
============================================ */

/* Container for image slideshow with effects */
.image-slideshow {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
}

.slide-image {
    display: block; 
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.8s ease;
    object-fit: cover !important; /* Force contain for full image display */
    background: transparent;
    z-index: 1;
}

.slide-image.active {
    opacity: 1;
    z-index: 2;
}

.slide-image.next {
    opacity: 0;
    z-index: 1;
}

/* PPT Animation Effects - Enhanced */
@keyframes pptAppear {
    0% { 
        opacity: 0; 
        transform: scale(0.9); 
        filter: blur(2px);
    }
    100% { 
        opacity: 1; 
        transform: scale(1); 
        filter: blur(0);
    }
}

@keyframes pptBlinds {
    0% { 
        opacity: 0;
        clip-path: inset(0 100% 0 0);
        transform: translateX(-20px);
    }
    100% { 
        opacity: 1;
        clip-path: inset(0 0 0 0);
        transform: translateX(0);
    }
}

@keyframes pptRandom {
    0% { 
        opacity: 0;
        transform: translateY(30px) rotate(8deg);
        filter: blur(8px) brightness(1.2);
    }
    100% { 
        opacity: 1;
        transform: translateY(0) rotate(0);
        filter: blur(0) brightness(1);
    }
}

@keyframes pptWindow {
    0% { 
        opacity: 0;
        clip-path: circle(0% at 50% 50%);
        transform: scale(0.8);
    }
    100% { 
        opacity: 1;
        clip-path: circle(150% at 50% 50%);
        transform: scale(1);
    }
}

@keyframes pptBoxes {
    0% { 
        opacity: 0;
        clip-path: inset(0 0 0 0);
        transform: scale(1.2);
    }
    25% { 
        opacity: 0.3;
        clip-path: inset(25% 25% 25% 25%);
    }
    50% { 
        opacity: 0.6;
        clip-path: inset(12.5% 12.5% 12.5% 12.5%);
        transform: scale(1);
    }
    100% { 
        opacity: 1;
        clip-path: inset(0 0 0 0);
        transform: scale(1);
    }
}

@keyframes pptDust {
    0% { 
        opacity: 0;
        transform: scale(1.3) rotate(10deg);
        filter: blur(15px) brightness(1.8);
    }
    70% { 
        opacity: 0.7;
        filter: blur(5px) brightness(1.3);
    }
    100% { 
        opacity: 1;
        transform: scale(1) rotate(0);
        filter: blur(0) brightness(1);
    }
}

@keyframes pptFade {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes pptSlideUp {
    0% { 
        opacity: 0;
        transform: translateY(40px);
        filter: blur(5px);
    }
    100% { 
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
    }
}

@keyframes pptSlideDown {
    0% { 
        opacity: 0;
        transform: translateY(-40px);
        filter: blur(5px);
    }
    100% { 
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
    }
}

@keyframes pptZoomIn {
    0% { 
        opacity: 0;
        transform: scale(0.7);
        filter: blur(3px);
    }
    100% { 
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
    }
}

@keyframes slideOutDust {
    0% { 
        opacity: 1;
        transform: scale(1) rotate(0);
        filter: blur(0);
    }
    100% { 
        opacity: 0;
        transform: scale(1.2) rotate(8deg);
        filter: blur(12px) brightness(1.4);
    }
}

@keyframes slideOutFade {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.95); }
}

@keyframes slideOutScatter {
    0% { 
        opacity: 1;
        clip-path: inset(0 0 0 0);
        transform: scale(1);
    }
    100% { 
        opacity: 0;
        clip-path: inset(25% 25% 25% 25%);
        transform: scale(0.85);
    }
}

/* Apply animation classes */
.image-slideshow.appear .slide-image.active {
    animation: pptAppear 1.8s ease-out; /* Slower */
}

.image-slideshow.blinds .slide-image.active {
    animation: pptBlinds 1.8s ease-out; /* Slower */
}

.image-slideshow.random .slide-image.active {
    animation: pptRandom 1.8s ease-out; /* Slower */
}

.image-slideshow.window .slide-image.active {
    animation: pptWindow 1.8s ease-out; /* Slower */
}

.image-slideshow.boxes .slide-image.active {
    animation: pptBoxes 2s ease-out; /* Slower */
}

.image-slideshow.dust .slide-image.active {
    animation: pptDust 2s ease-out; /* Slower */
}

.image-slideshow.fade .slide-image.active {
    animation: pptFade 1.5s ease-out; /* Slower */
}

.image-slideshow.slide-up .slide-image.active {
    animation: pptSlideUp 1.8s ease-out; /* Slower */
}

.image-slideshow.slide-down .slide-image.active {
    animation: pptSlideDown 1.8s ease-out; /* Slower */
}

.image-slideshow.zoom-in .slide-image.active {
    animation: pptZoomIn 1.8s ease-out; /* Slower */
}

/* Animation for product images */
.product-image-container .image-slideshow {
    width: 100%;
    height: 100%;
}

        this.setupHoverBehavior();
    }
    
    setupTrendingAnimations() {
        const trendingContainer = document.getElementById('trendingSlider');
        if (!trendingContainer) {
            setTimeout(() => this.setupTrendingAnimations(), 500);
            return;
        }
        
        const trendingSlides = Array.from(trendingContainer.querySelectorAll('.trending-slide'));
        if (trendingSlides.length === 0) return;
        
        // Group into sets of 2
        this.productSets = this.chunkArray(trendingSlides, 2);
        
        // Start with first set visible
        this.productSets.forEach((set, index) => {
            if (index !== 0) {
                set.forEach(slide => slide.style.display = 'none');
            }
        });
        
        // Start rotation
        this.startTrendingRotation();
    }
    
    startTrendingRotation() {
        if (this.animationInterval) {
            clearInterval(this.animationInterval);
        }
        
        this.animationInterval = setInterval(() => {
            this.rotateTrendingProducts();
        }, this.intervalDuration);
    }
    
    rotateTrendingProducts() {
        if (this.pausedByHover || this.productSets.length < 2) return;
        
        const currentSet = this.productSets[this.currentSetIndex];
        const nextSetIndex = (this.currentSetIndex + 1) % this.productSets.length;
        const nextSet = this.productSets[nextSetIndex];
        
        if (!currentSet || !nextSet) return;
        
        // Apply slide-out animation to current set
        currentSet.forEach((slide, index) => {
            slide.style.animation = `slideOutFade 1s ease forwards`; /* Slower */
        });
        
        // After slide out, switch to next set
        setTimeout(() => {
            // Hide current set
            currentSet.forEach(slide => {
                slide.style.display = 'none';
                slide.style.animation = '';
            });
            
            // Show next set with effect
            nextSet.forEach((slide, index) => {
                slide.style.display = 'block';
                // Start slideshow for images in this slide
                this.startSlideImageRotation(slide.querySelector('.image-slideshow'));
            });
            
            this.currentSetIndex = nextSetIndex;
            
        }, 1000); /* Increased from 800ms */
    }
    
    startSlideImageRotation(slideshow) {
        if (!slideshow) return;
        
        const slides = slideshow.querySelectorAll('.slide-image');
        if (slides.length < 2) return;
        
        let currentSlide = 0;
        
        // Show first slide
        slides.forEach((slide, index) => {
            slide.classList.remove('active');
            if (index === 0) {
                slide.classList.add('active');
            }
        });
        
        // Rotate images within the slide
        const rotateSlide = () => {
            if (this.pausedByHover && slideshow.matches(':hover')) return;
            
            // Remove active from current
            slides[currentSlide].classList.remove('active');
            
            // Move to next
            currentSlide = (currentSlide + 1) % slides.length;
            
            // Apply random effect
            const effect = this.animationEffects[Math.floor(Math.random() * this.animationEffects.length)];
            slideshow.classList.remove(...this.animationEffects);
            slideshow.classList.add(effect);
            
            // Show next slide
            slides[currentSlide].classList.add('active');
        };
        
        // Store interval ID on slideshow element
        if (slideshow.dataset.intervalId) {
            clearInterval(parseInt(slideshow.dataset.intervalId));
        }
        
        const intervalId = setInterval(rotateSlide, this.intervalDuration);
        slideshow.dataset.intervalId = intervalId;
        
        // Start immediately
        rotateSlide();
    }
    
    setupProductAnimations() {
        console.log('Setting up product animations...');
        const productWrappers = document.querySelectorAll('.product-card-wrapper');
        console.log(`Found ${productWrappers.length} product wrappers`);
        
        productWrappers.forEach((wrapper, index) => {
            const imageContainer = wrapper.querySelector('.product-image-container');
            if (!imageContainer) {
                console.log(`No image container found for product ${index}`);
                return;
            }
            
            // Check if slideshow already exists
            let slideshow = imageContainer.querySelector('.image-slideshow');
            const productCard = wrapper.querySelector('.product-card');
            
            if (!productCard) {
                console.log(`No product card found for wrapper ${index}`);
                return;
            }
            
            if (slideshow) {
                console.log(`Slideshow already exists for product ${index}, starting rotation...`);
                // Slideshow already exists, start rotation
                this.startProductImageRotation(slideshow);
            } else {
                console.log(`Creating new slideshow for product ${index}...`);
                // Get original image
                const originalImg = productCard.querySelector('img');
                if (!originalImg) {
                    console.log(`No original image found for product ${index}`);
                    return;
                }
                
                const imgSrc = originalImg.src;
                const altText = originalImg.alt;
                const productId = wrapper.dataset.productId || `prod_${index}`;
                
                // Create slideshow container
                slideshow = document.createElement('div');
                slideshow.className = 'image-slideshow';
                slideshow.dataset.index = index;
                
                // Get multiple images for this product from Firebase data
                const productData = allProducts.find(p => p.id === productId) || 
                                   allProducts[index] || 
                                   { images: [imgSrc] };
                
                let productImages = [];
                
                if (productData && Array.isArray(productData.images) && productData.images.length > 1) {
                    // Use actual multiple images from Firebase
                    productImages = productData.images.slice(0, 3);
                    console.log(`Found ${productImages.length} images for product ${productId}`);
                } else {
                    // Fallback to different angles of same image
                    productImages = [
                        imgSrc,
                        imgSrc.replace(/(\.\w+)$/, '-angle1$1'),
                        imgSrc.replace(/(\.\w+)$/, '-angle2$1')
                    ];
                    console.log(`Using fallback images for product ${productId}`);
                }
                
                // Create multiple image slides
                productImages.forEach((imageUrl, i) => {
                    const slide = document.createElement('img');
                    slide.className = i === 0 ? 'slide-image active' : 'slide-image';
                    slide.src = imageUrl;
                    slide.alt = `${altText} - View ${i + 1}`;
                    slide.loading = 'lazy';
                    slide.onerror = function() {
                        this.src = getDefaultImage('Sand Stone');
                    };
                    slideshow.appendChild(slide);
                });
                
                // Replace original image with slideshow
                originalImg.remove();
                imageContainer.appendChild(slideshow);
                
                console.log(`Created slideshow with ${productImages.length} images for product ${index}`);
                
                // Start slideshow for this product
                this.startProductImageRotation(slideshow);
            }
        });
        
        console.log('Product animations setup complete');
    }
    
    startProductImageRotation(slideshow) {
        const slides = slideshow.querySelectorAll('.slide-image');
        console.log(`Starting rotation for slideshow with ${slides.length} images`);
        
        if (slides.length < 2) {
            console.log('Not enough images for animation');
            return; // Only animate if there are multiple images
        }
        
        let currentSlide = 0;
        
        // Show first slide
        slides.forEach((slide, index) => {
            slide.classList.remove('active');
            if (index === 0) {
                slide.classList.add('active');
            }
        });
        
        // Apply initial effect
        const initialEffect = this.animationEffects[Math.floor(Math.random() * this.animationEffects.length)];
        slideshow.classList.add(initialEffect);
        
        // Rotate images
        const rotateSlide = () => {
            if (this.pausedByHover && slideshow.matches(':hover')) {
                console.log('Paused by hover');
                return;
            }
            
            console.log(`Rotating to slide ${currentSlide + 1}`);
            
            // Remove active from current
            slides[currentSlide].classList.remove('active');
            
            // Move to next
            currentSlide = (currentSlide + 1) % slides.length;
            
            // Apply new random effect
            const newEffect = this.animationEffects[Math.floor(Math.random() * this.animationEffects.length)];
            slideshow.classList.remove(...this.animationEffects);
            slideshow.classList.add(newEffect);
            
            // Show next slide
            slides[currentSlide].classList.add('active');
        };
        
        // Store interval ID on slideshow element
        if (slideshow.dataset.intervalId) {
            clearInterval(parseInt(slideshow.dataset.intervalId));
        }
        
        const intervalId = setInterval(rotateSlide, this.intervalDuration);
        slideshow.dataset.intervalId = intervalId;
        
        // Start immediately
        setTimeout(rotateSlide, 100);
        
        console.log(`Started image rotation interval for slideshow`);
    }
    
    setupHoverBehavior() {
        // Pause animation on hover
        document.addEventListener('mouseover', (e) => {
            const slideshow = e.target.closest('.image-slideshow');
            const trendingSlide = e.target.closest('.trending-slide');
            
            if (slideshow || trendingSlide) {
                this.pausedByHover = true;
                console.log('Animation paused by hover');
                
                // Pause specific slideshow
                if (slideshow && slideshow.dataset.intervalId) {
                    clearInterval(parseInt(slideshow.dataset.intervalId));
                    console.log('Cleared interval for slideshow');
                }
            }
        });
        
        // Resume animation when mouse leaves
        document.addEventListener('mouseout', (e) => {
            const slideshow = e.target.closest('.image-slideshow');
            const trendingSlide = e.target.closest('.trending-slide');
            
            if (slideshow || trendingSlide) {
                this.pausedByHover = false;
                console.log('Animation resumed');
                
                // Resume specific slideshow
                if (slideshow) {
                    setTimeout(() => {
                        this.startProductImageRotation(slideshow);
                    }, 100);
                }
            }
        });
    }
    
    chunkArray(array, size) {
        const chunks = [];
        for (let i = 0; i < array.length; i += size) {
            chunks.push(array.slice(i, i + size));
        }
        return chunks;
    }
    
    destroy() {
        if (this.animationInterval) {
            clearInterval(this.animationInterval);
        }
        
        // Clear all slideshow intervals
        document.querySelectorAll('.image-slideshow').forEach(slideshow => {
            if (slideshow.dataset.intervalId) {
                clearInterval(parseInt(slideshow.dataset.intervalId));
            }
        });
    }
}

class AuthSystem {
    constructor() {
        this.currentUser = null;
        this.authKey = 'irya_stone_user';
        this.dropdownOpen = false;
    }
    
    async init() {
        this.checkLocalStorage();
        await this.checkFirebaseAuth();
        this.updateAuthUI();
    }
    
    async checkFirebaseAuth() {
        try {
            if (!firebaseAuth) return;
            
            firebaseAuth.onAuthStateChanged((user) => {
                if (user) {
                    this.currentUser = {
                        uid: user.uid,
                        displayName: user.displayName || 'User',
                        email: user.email,
                        photoURL: user.photoURL,
                        provider: user.providerId,
                        isFirebaseUser: true
                    };
                    
                    this.saveUserToLocalStorage();
                    console.log('User logged in via Firebase');
                    
                } else {
                    this.currentUser = this.getUserFromLocalStorage();
                }
                
                this.updateAuthUI();
            });
        } catch (error) {
            console.error('Firebase auth error:', error);
            this.currentUser = this.getUserFromLocalStorage();
            this.updateAuthUI();
        }
    }
    
    checkLocalStorage() {
        const userData = localStorage.getItem(this.authKey);
        if (userData) {
            this.currentUser = JSON.parse(userData);
        }
    }
    
    saveUserToLocalStorage() {
        if (this.currentUser) {
            localStorage.setItem(this.authKey, JSON.stringify(this.currentUser));
        }
    }
    
    getUserFromLocalStorage() {
        const userData = localStorage.getItem(this.authKey);
        return userData ? JSON.parse(userData) : null;
    }
    
    isLoggedIn() {
        return this.currentUser !== null;
    }
    
    getUserName() {
        return this.currentUser ? this.currentUser.displayName : 'Guest';
    }
    
    getUserEmail() {
        return this.currentUser ? this.currentUser.email : '';
    }
    
    getUserId() {
        return this.currentUser ? this.currentUser.uid : null;
    }
    
    async logout() {
        try {
            if (this.currentUser && this.currentUser.isFirebaseUser && firebaseAuth) {
                await firebaseAuth.signOut();
            }
            
            this.currentUser = null;
            localStorage.removeItem(this.authKey);
            
            this.updateAuthUI();
            showNotification('Logged out successfully!');
            return true;
        } catch (error) {
            console.error('Logout error:', error);
            showError('Logout failed: ' + error.message);
            return false;
        }
    }
    
    updateAuthUI() {
        const userProfileDiv = document.getElementById('userProfile');
        if (!userProfileDiv) return;
        
        if (this.isLoggedIn()) {
            const userName = this.getUserName();
            const userEmail = this.getUserEmail();
            const firstName = userName.split(' ')[0];
            
            userProfileDiv.innerHTML = `
                <button class="profile-btn" id="profileDropdownBtn">
                    <i class="fas fa-user"></i>
                    <span>${firstName}</span>
                    <i class="fas fa-chevron-down" style="font-size: 9px;"></i>
                </button>
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="profile-info">
                        <div class="user-name">${userName}</div>
                        <div class="user-email">${userEmail || 'No email provided'}</div>
                    </div>
                    <div class="dropdown-menu">
                        <a href="account.html" class="dropdown-item">
                            <i class="fas fa-user-circle"></i>
                            <span>My Account</span>
                        </a>
                        <a href="orders.html" class="dropdown-item">
                            <i class="fas fa-box"></i>
                            <span>My Orders</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="javascript:void(0)" class="dropdown-item signout-btn" onclick="authSystem.logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sign Out</span>
                        </a>
                    </div>
                </div>
            `;
            
            const dropdownBtn = document.getElementById('profileDropdownBtn');
            const dropdown = document.getElementById('profileDropdown');
            
            if (dropdownBtn && dropdown) {
                const toggleDropdown = (e) => {
                    if (e) {
                        e.stopPropagation();
                        e.preventDefault();
                    }
                    this.dropdownOpen = !this.dropdownOpen;
                    dropdown.classList.toggle('active', this.dropdownOpen);
                };
                
                const closeDropdown = () => {
                    this.dropdownOpen = false;
                    dropdown.classList.remove('active');
                };
                
                dropdownBtn.addEventListener('click', toggleDropdown);
                
                document.addEventListener('click', (e) => {
                    if (!dropdown.contains(e.target) && !dropdownBtn.contains(e.target)) {
                        closeDropdown();
                    }
                });
                
                window.addEventListener('scroll', closeDropdown);
                
                dropdown.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A' || e.target.closest('a')) {
                        closeDropdown();
                    }
                });
            }
            
        } else {
            userProfileDiv.innerHTML = `
                <a href="sign.html" class="signin-btn">
                    <i class="fas fa-user"></i> Sign In
                </a>
            `;
        }
    }
}

function initializeFirebase() {
    try {
        if (typeof firebase === 'undefined') {
            showError('Firebase not loaded. Please check your internet connection.');
            return false;
        }
        
        if (!firebase.apps.length) {
            firebaseApp = firebase.initializeApp(firebaseConfig);
        } else {
            firebaseApp = firebase.app();
        }
        
        firebaseDB = firebase.firestore();
        firebaseAuth = firebase.auth();
        
        return true;
    } catch (error) {
        console.error('Firebase initialization error:', error);
        return false;
    }
}

function getProductImage(product) {
    if (Array.isArray(product.images) && product.images.length > 0) {
        return product.images[0];
    }

    if (typeof product.images === 'string' && product.images.trim() !== '') {
        return product.images;
    }

    if (typeof product.image === 'string' && product.image.trim() !== '') {
        return product.image;
    }

    return getDefaultImage(product.category);
}

function getDefaultImage(category) {
    const categoryLower = (category || '').toLowerCase();
    
    if (categoryLower.includes('sand')) {
        return 'https://regattaexports.com/wp-content/uploads/2024/10/Autumn-Brown-Sandstone-Quarry.webp';
    } else if (categoryLower.includes('kota')) {
        return 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=800&h=800';
    }
    
    return 'https://regattaexports.com/wp-content/uploads/2024/10/Autumn-Brown-Sandstone-Quarry.webp';
}

async function loadTrendingProducts() {
    try {
        if (!firebaseDB) {
            const initialized = initializeFirebase();
            if (!initialized) return;
        }
        
        console.log('Loading trending sandstone products from Firebase...');
        
        // Get all products and filter client-side for trending (latest = "new")
        const querySnapshot = await firebaseDB.collection("products").get();
        
        trendingProducts = [];
        
        if (!querySnapshot.empty) {
            const allProductsTemp = [];
            
            querySnapshot.forEach((doc) => {
                const productId = doc.id;
                const data = doc.data();
                
                const product = createProductObject(productId, data);
                if (product.is_active) {
                    allProductsTemp.push(product);
                }
            });
            
            // Filter products where latest = "new" (Firestore data)
            const newProducts = allProductsTemp.filter(product => {
                const latest = (product.latest || '').toLowerCase();
                return latest === 'new';
            });
            
            // If no products with latest="new", use sandstone products
            if (newProducts.length > 0) {
                trendingProducts = newProducts.slice(0, 10);
                console.log(`Loaded ${trendingProducts.length} products with latest="new"`);
            } else {
                // Fallback: get sandstone products
                const sandstoneProducts = allProductsTemp.filter(product => {
                    const category = (product.category || '').toLowerCase();
                    return category.includes('sand') || category.includes('stone');
                }).slice(0, 10);
                
                trendingProducts = sandstoneProducts;
                console.log(`Loaded ${trendingProducts.length} sandstone products as trending`);
            }
        } else {
            console.log('No products found');
        }
        
        if (trendingProducts.length > 0) {
            displayTrendingProducts();
        } else {
            console.log('No trending products found');
            loadFallbackTrendingProducts();
        }
        
    } catch (error) {
        console.error('Error loading trending products:', error);
        loadFallbackTrendingProducts();
    }
}

function createProductObject(id, data) {
    return {
        id: id,
        stone_name: data.stone_name || data.name || 'Sandstone Product',
        category: data.category || 'Sand Stone',
        description: data.description || '',
        price: parseFloat(data.price) || 0,
        price_unit: data.price_unit || 'piece',
        finish: data.finish || '',
        size: data.size || '',
        thickness: data.thickness || '',
        color: data.color || '',
        usage: data.usage || data.uses || '',
        type: data.type || '',
        sub_category: data.sub_category || '',
        length: data.length || '',
        width: data.width || '',
        images: Array.isArray(data.images) ? data.images : 
               (data.image ? [data.image] : []),
        image: data.image || '',
        latest: data.latest || '',
        created_at: data.created_at || new Date().toISOString(),
        is_active: data.is_active !== undefined ? data.is_active : true
    };
}

async function loadAllProducts() {
    try {
        showLoading(true);
        
        if (!firebaseDB) {
            const initialized = initializeFirebase();
            if (!initialized) {
                showDefaultProducts();
                return;
            }
        }
        
        allProducts = [];
        
        try {
            console.log('Fetching sandstone products from Firebase...');
            
            // Get all products and filter client-side
            const querySnapshot = await firebaseDB.collection("products").get();
            
            if (querySnapshot.empty) {
                console.log('No products found in Firestore');
                showNoProducts();
                showLoading(false);
                return;
            }
            
            console.log(`Found ${querySnapshot.size} products`);
            
            const productMap = new Map();
            
            querySnapshot.forEach((doc) => {
                const productId = doc.id;
                const data = doc.data();
                
                if (productMap.has(productId)) {
                    return;
                }
                
                const product = createProductObject(productId, data);
                
                if (product.is_active) {
                    productMap.set(productId, product);
                }
            });
            
            const allProductsTemp = Array.from(productMap.values());
            
            // Filter for sandstone products client-side
            allProducts = allProductsTemp.filter(product => {
                const category = (product.category || '').toLowerCase();
                return category.includes('sand') || category.includes('stone');
            });
            
            console.log(`Loaded ${allProducts.length} sandstone products from Firebase`);
            
            if (allProducts.length === 0) {
                showNoProducts();
            } else {
                displayProducts(allProducts.slice(0, 8));
                loadTrendingProducts();
                createIndianFooter();
                
                // Initialize animations after products are displayed
                setTimeout(() => {
                    if (!animationSystem) {
                        animationSystem = new FixedAnimationSystem();
                        animationSystem.init();
                    } else {
                        animationSystem.setupProductAnimations();
                    }
                }, 1000);
            }
            
        } catch (error) {
            console.error('Firestore query error:', error);
            showError('Error loading products: ' + error.message);
            showDefaultProducts();
        }
        
    } catch (error) {
        console.error('Error loading products:', error);
        showError('Failed to load products. Please try again.');
        showDefaultProducts();
    } finally {
        showLoading(false);
    }
}

function searchProducts(query) {
    const searchResults = document.getElementById('searchResults');
    if (!searchResults || !query.trim()) {
        searchResults.classList.remove('active');
        return;
    }
    
    const filtered = allProducts.filter(product => 
        product.stone_name.toLowerCase().includes(query.toLowerCase()) ||
        (product.category && product.category.toLowerCase().includes(query.toLowerCase())) ||
        (product.description && product.description.toLowerCase().includes(query.toLowerCase())) ||
        (product.color && product.color.toLowerCase().includes(query.toLowerCase()))
    ).slice(0, 8);
    
    if (filtered.length > 0) {
        const resultsHTML = filtered.map(product => {
            let image = getProductImage(product);
            
            return `
                <a href="product-details.html?id=${product.id}" class="search-result-item">
                    <div class="search-result-image">
                        <img src="${image}" alt="${product.stone_name}"
                             onerror="this.src='${getDefaultImage(product.category)}'">
                    </div>
                    <div class="search-result-info">
                        <div class="search-result-name">${product.stone_name}</div>
                        <div class="search-result-category">${product.category || 'Sand Stone'}</div>
                    </div>
                </a>
            `;
        }).join('');
        
        searchResults.innerHTML = resultsHTML;
    } else {
        searchResults.innerHTML = `
            <div class="no-results">
                <i class="fas fa-search"></i>
                <p>No products found for "${query}"</p>
            </div>
        `;
    }
    
    searchResults.classList.add('active');
}

// ============================================
// SCROLL HANDLING - UPDATED AS REQUESTED
// ============================================

let lastScrollTop = 0;
let isHeaderVisible = true;
let isBottomNavVisible = true;
let scrollThreshold = 50; /* Reduced from 100 to hide header/footer sooner */
let debounceTimeout;
let hideTimeout;
let showTimeout;

function handleScroll() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const header = document.getElementById('mainHeader');
    const bottomNav = document.getElementById('bottomNav');
    
    if (!header || !bottomNav) return;
    
    // Clear any existing timeouts
    if (debounceTimeout) clearTimeout(debounceTimeout);
    if (hideTimeout) clearTimeout(hideTimeout);
    if (showTimeout) clearTimeout(showTimeout);
    
    debounceTimeout = setTimeout(() => {
        // Show header and nav at the very top
        if (scrollTop < 20) {
            header.classList.remove('hidden');
            bottomNav.classList.remove('hidden');
            header.classList.add('show');
            bottomNav.classList.add('show');
            isHeaderVisible = true;
            isBottomNavVisible = true;
            
            // Remove scrolled class at top
            header.classList.remove('scrolled');
            bottomNav.classList.remove('scrolled');
            return;
        }
        
        // Add scrolled class when not at top
        if (scrollTop > 20) {
            header.classList.add('scrolled');
            bottomNav.classList.add('scrolled');
        }
        
        // Handle hiding/showing on scroll
        if (scrollTop > lastScrollTop) {
            // Scrolling DOWN
            if (isHeaderVisible || isBottomNavVisible) {
                // Hide with delay
                hideTimeout = setTimeout(() => {
                    header.classList.add('hidden');
                    bottomNav.classList.add('hidden');
                    header.classList.remove('show');
                    bottomNav.classList.remove('show');
                    isHeaderVisible = false;
                    isBottomNavVisible = false;
                }, 50); /* Immediate hide when scrolling down */
            }
        } else {
            // Scrolling UP
            if (!isHeaderVisible || !isBottomNavVisible) {
                // Show immediately
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
                header.classList.add('show');
                bottomNav.classList.add('show');
                isHeaderVisible = true;
                isBottomNavVisible = true;
            }
        }
        
        // Handle scroll to top button visibility
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        if (scrollTopBtn) {
            if (scrollTop > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        }
        
        lastScrollTop = scrollTop;
    }, 10); /* Reduced from 100ms for more responsive scroll */
}

function setupEventListeners() {
    const searchInput = document.getElementById('searchInput');
    const searchIcon = document.getElementById('searchIcon');
    const searchResults = document.getElementById('searchResults');
    
    if (searchInput && searchIcon) {
        searchIcon.addEventListener('click', () => {
            if (searchInput.value.trim()) {
                searchProducts(searchInput.value);
            } else {
                hideSearchResults();
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                searchProducts(searchInput.value);
            }
        });
        
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length >= 2) {
                searchTimeout = setTimeout(() => {
                    searchProducts(query);
                }, 300);
            } else {
                hideSearchResults();
            }
        });
    }
    
    const notificationBtn = document.getElementById('notificationBtn');
    if (notificationBtn) {
        // Link already set in HTML
    }
    
    document.addEventListener('click', (e) => {
        if (searchResults && searchInput && 
            !searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            hideSearchResults();
        }
    });
    
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    if (scrollTopBtn) {
        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    }
    
    window.addEventListener('scroll', handleScroll, { passive: true });
    
    // Initial call to set initial state
    handleScroll();
}
