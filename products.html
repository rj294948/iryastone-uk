<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | IRYA STONE - Premium Sandstone & Kota Stone</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
/* ============================================
   UPDATED CSS - Home Page Theme & Layout
============================================ */

:root {
    --primary-gold: #c9a227;
    --gold-light: #f0d77c;
    --gold-dark: #9c7c1f;
    --stone-dark: #1a1a1a;
    --stone-light: #f4f6f4;
    --bg-light: #f7f9fc;
    --text-dark: #222222;
    --text-light: #666666;
    --white: #ffffff;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
    --shadow-lg: 0 8px 20px rgba(0,0,0,0.12);
    --transition: all 0.3s ease;
    --border-radius: 12px;
    --border-radius-lg: 20px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: var(--bg-light);
    color: var(--text-dark);
    padding-bottom: 80px;
    font-size: 14px;
    scroll-behavior: smooth;
}

/* ============================================
   HEADER - Home Page Style
============================================ */

header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    padding: 8px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    gap: 8px;
    transform: translateY(0);
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.3s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    height: 60px;
}

header.scrolled {
    background: rgba(0, 0, 0, 0.98);
    backdrop-filter: blur(15px);
}

header.hidden {
    transform: translateY(-100%);
}

header.show {
    transform: translateY(0);
    transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    min-width: 120px;
}

.logo i {
    color: var(--primary-gold);
    font-size: 18px;
}

.logo span {
    font-size: 16px;
    font-weight: 700;
    color: var(--white);
    font-family: 'Roboto Slab', serif;
}

/* Search Box - Home Page Style */
.search-box {
    flex: 1;
    margin: 0 10px;
    position: relative;
    max-width: 450px;
}

.search-box input {
    width: 100%;
    padding: 8px 35px 8px 12px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.1);
    font-size: 12px;
    transition: var(--transition);
    color: var(--white);
}

.search-box input:focus {
    outline: none;
    border-color: var(--primary-gold);
    background: rgba(0, 0, 0, 0.3);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.2);
}

.search-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.search-box i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: 12px;
    cursor: pointer;
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    z-index: 1001;
    display: none;
    margin-top: 5px;
    max-height: 320px;
    overflow-y: auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.search-results.active {
    display: block;
}

.search-result-item {
    padding: 10px 12px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--white);
    text-decoration: none;
}

.search-result-item:hover {
    background: rgba(255, 255, 255, 0.1);
}

.search-result-image {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
}

.search-result-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #f5f5f5;
}

.search-result-info {
    flex: 1;
}

.search-result-name {
    font-size: 13px;
    font-weight: 500;
    color: var(--white);
    margin-bottom: 2px;
}

.search-result-category {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.6);
}

.search-result-price {
    font-size: 13px;
    font-weight: 600;
    color: var(--primary-gold);
    white-space: nowrap;
}

.no-results {
    padding: 15px;
    text-align: center;
    color: rgba(255, 255, 255, 0.6);
    font-size: 13px;
}

/* User Profile - Home Page Style */
.user-profile {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
}

.profile-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--white);
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    transition: var(--transition);
    white-space: nowrap;
    min-width: 70px;
}

.profile-btn:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
}

.profile-btn i {
    font-size: 11px;
}

.profile-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    min-width: 180px;
    z-index: 1001;
    display: none;
    margin-top: 8px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.profile-dropdown.active {
    display: block;
}

.profile-info {
    padding: 12px 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.profile-info .user-name {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 3px;
    color: var(--white);
}

.profile-info .user-email {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.6);
}

.dropdown-menu {
    padding: 8px 0;
}

.dropdown-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 15px;
    color: var(--white);
    text-decoration: none;
    transition: var(--transition);
    cursor: pointer;
    font-size: 13px;
}

.dropdown-item:hover {
    background: rgba(255, 255, 255, 0.1);
    color: var(--primary-gold);
}

.dropdown-item i {
    width: 18px;
    text-align: center;
    color: var(--primary-gold);
    font-size: 14px;
}

.signout-btn {
    color: #ff4757 !important;
}

.signout-btn:hover {
    background: #ff4757 !important;
    color: white !important;
}

.signout-btn:hover i {
    color: white !important;
}

/* Buttons - Home Page Style */
.signin-btn {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--white);
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    transition: var(--transition);
    white-space: nowrap;
    min-width: 70px;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.signin-btn:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
}

.action-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    font-size: 14px;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    text-decoration: none;
}

.action-btn:hover {
    background: var(--primary-gold);
    color: var(--white);
    transform: scale(1.05);
}

/* ============================================
   BREADCRUMB - Home Page Theme
============================================ */

.breadcrumb {
    padding: 90px 15px 20px;
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.6));
    border-bottom: none;
    margin-top: 60px;
}

.breadcrumb-content {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
}

.breadcrumb-item {
    display: flex;
    align-items: center;
    gap: 8px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 13px;
}

.breadcrumb-item a {
    color: rgba(255, 255, 255, 0.9);
    text-decoration: none;
    transition: var(--transition);
}

.breadcrumb-item a:hover {
    color: var(--primary-gold);
}

.breadcrumb-item.active {
    color: var(--primary-gold);
    font-weight: 500;
}

.breadcrumb-divider {
    color: rgba(255, 255, 255, 0.6);
}

/* ============================================
   HEADER INFO - Category (Usage) Flex Display
============================================ */

.header-info {
    padding: 15px 15px 0;
    background: var(--white);
}

.info-flex {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
    padding: 12px 15px;
    background: var(--bg-light);
    border-radius: var(--border-radius);
    border: 1px solid #f0f0f0;
}

.category-display {
    font-size: 14px;
    font-weight: 500;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 8px;
}

.category-display i {
    color: var(--primary-gold);
}

.category-display .category-text {
    color: var(--stone-dark);
}

.category-display .usage-text {
    color: var(--primary-gold);
    margin-left: 5px;
}

/* ============================================
   FILTERS SECTION - Home Page Style
============================================ */

.filter-section {
    background: var(--white);
    padding-top: 0;
    margin-top: 0;
}

.filter-section .section-title-wrapper {
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.6));
    padding: 20px 15px !important;
    margin: 0 !important;
    height: 90px;
    min-height: 90px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.filter-section .section-title-wrapper h2 {
    font-size: 18px !important;
    font-weight: 600 !important;
    margin-bottom: 5px !important;
    color: var(--white);
    font-family: 'Roboto Slab', serif;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    letter-spacing: 0.5px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.filter-section .section-title-wrapper h2 i {
    color: var(--primary-gold);
    font-size: 16px;
}

.filter-section .section-title-wrapper .subtitle {
    font-size: 12px !important;
    color: rgba(255, 255, 255, 0.9);
    max-width: 700px;
    margin: 0 auto;
    line-height: 1.4;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    font-weight: 400;
    opacity: 0.9;
}

.filter-controls {
    display: flex;
    overflow-x: auto;
    gap: 8px;
    padding: 15px 12px;
    scrollbar-width: none;
    -webkit-overflow-scrolling: touch;
    background: var(--bg-light);
}

.filter-controls::-webkit-scrollbar {
    display: none;
}

.filter-select {
    padding: 8px 12px;
    border-radius: 15px;
    border: 1px solid #e0e0e0;
    background: var(--white);
    color: var(--text-dark);
    font-size: 12px;
    cursor: pointer;
    min-width: 130px;
    flex-shrink: 0;
    transition: var(--transition);
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 8px center;
    background-size: 12px;
    padding-right: 30px;
}

.filter-select:focus {
    outline: none;
    border-color: var(--primary-gold);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.1);
}

.filter-select:hover {
    border-color: var(--primary-gold);
}

/* Selected Filter Tags */
.selected-filters {
    padding: 10px 15px;
    background: var(--white);
    border-bottom: 1px solid #f0f0f0;
    display: none;
}

.selected-filters.active {
    display: block;
}

.filter-tags {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

.filter-tag {
    background: var(--primary-gold);
    color: white;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 11px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 5px;
}

.filter-tag .remove-tag {
    cursor: pointer;
    font-size: 10px;
    opacity: 0.8;
}

.filter-tag .remove-tag:hover {
    opacity: 1;
}

.clear-all-btn {
    background: transparent;
    color: var(--primary-gold);
    border: 1px solid var(--primary-gold);
    padding: 5px 12px;
    border-radius: 15px;
    font-size: 11px;
    cursor: pointer;
    transition: var(--transition);
    margin-left: auto;
}

.clear-all-btn:hover {
    background: var(--primary-gold);
    color: white;
}

/* ============================================
   PRODUCTS SECTION - Home Page Grid Layout
============================================ */

.products-section {
    padding: 20px 12px;
    background: var(--white);
}

.section-header {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 20px;
}

.section-header h2 {
    font-size: 16px;
    font-weight: 600;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 8px;
}

.section-header h2 i {
    color: var(--primary-gold);
    font-size: 15px;
}

.section-header .product-count {
    font-size: 12px;
    color: var(--text-light);
}

/* Products Grid - Mobile 2 columns, Desktop 3 columns */
.products-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 20px;
}

@media (min-width: 768px) {
    .products-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }
}

/* ============================================
   PRODUCT CARD - Updated with Description & Bigger Images
============================================ */

.product-card {
    background: var(--white);
    border-radius: 10px;
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
    border: 1px solid #f0f0f0;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    display: block;
    height: 320px; /* Increased height */
}

.product-card:hover {
    border-color: var(--primary-gold);
    box-shadow: var(--shadow-md);
    transform: translateY(-3px);
}

/* Product Image Container - Bigger Images */
.product-image-container {
    width: 100%;
    height: 180px; /* Increased height */
    overflow: hidden;
    position: relative;
    background: #f5f5f5;
    border-radius: 10px 10px 0 0;
}

/* Multiple images slideshow */
.image-slideshow {
    position: relative;
    width: 100%;
    height: 100%;
}

.product-image {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Clear images */
    padding: 12px;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    background: #f8f9fa;
}

.product-image.active {
    opacity: 1;
}

/* Product Actions */
.product-actions {
    position: absolute;
    top: 8px;
    right: 8px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    opacity: 0;
    transform: translateX(10px);
    transition: var(--transition);
    z-index: 2;
}

.product-card:hover .product-actions {
    opacity: 1;
    transform: translateX(0);
}

.action-icon {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.95);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-dark);
    font-size: 13px;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: var(--shadow-sm);
}

.action-icon:hover {
    background: var(--primary-gold);
    color: white;
    transform: scale(1.1);
}

/* Product Info with Description */
.product-info {
    padding: 12px;
}

.product-name {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--stone-dark);
    font-family: 'Roboto Slab', serif;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.product-description {
    font-size: 12px;
    color: var(--text-light);
    margin-bottom: 10px;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    height: 34px;
}

.product-price-section {
    display: flex;
    align-items: baseline;
    gap: 5px;
}

.product-price {
    font-size: 15px;
    font-weight: 700;
    color: var(--primary-gold);
    font-family: 'Roboto Slab', serif;
}

.price-unit {
    font-size: 11px;
    color: var(--text-light);
}

.product-category {
    font-size: 11px;
    color: var(--primary-gold);
    background: rgba(201, 162, 39, 0.1);
    padding: 2px 8px;
    border-radius: 10px;
    display: inline-block;
    margin-top: 5px;
}

/* ============================================
   NO PRODUCTS MESSAGE
============================================ */

.no-products {
    grid-column: 1 / -1;
    text-align: center;
    padding: 50px 20px;
    color: var(--text-light);
}

.no-products i {
    font-size: 40px;
    margin-bottom: 15px;
    opacity: 0.5;
    color: var(--primary-gold);
}

.no-products h3 {
    font-size: 16px;
    margin-bottom: 10px;
    color: var(--stone-dark);
}

.no-products p {
    font-size: 13px;
    max-width: 300px;
    margin: 0 auto 20px;
    line-height: 1.5;
}

/* ============================================
   LOADING, NOTIFICATION, ERROR
============================================ */

.loading-spinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    border: 3px solid rgba(201, 162, 39, 0.3);
    border-radius: 50%;
    border-top-color: var(--primary-gold);
    animation: spin 1s ease-in-out infinite;
    z-index: 9999;
}

@keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

.notification {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--primary-gold);
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: var(--shadow-md);
    z-index: 9999;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    max-width: 250px;
    display: none;
    font-size: 13px;
}

.notification.show {
    transform: translateX(0);
    display: block;
}

.error-message {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff4757;
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: var(--shadow-md);
    z-index: 9999;
    display: none;
    max-width: 250px;
    text-align: center;
    font-size: 13px;
}

/* ============================================
   BOTTOM NAVIGATION - Home Page Style
============================================ */

.bottom-nav {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 999;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
    transform: translateY(0);
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.3s ease;
    height: 65px;
}

.bottom-nav.scrolled {
    background: rgba(0, 0, 0, 0.98);
    backdrop-filter: blur(20px);
}

.bottom-nav.hidden {
    transform: translateY(100%);
}

.bottom-nav.show {
    transform: translateY(0);
    transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.nav-btn {

// ============================================
// FIXED AUTH SYSTEM - From Home Page

class AuthSystem {
    constructor() {
        this.currentUser = null;
        this.authKey = 'irya_stone_user';
        this.dropdownOpen = false;
        this.guestIdKey = 'irya_guest_id';
        this.cartGuestIdKey = 'irya_cart_guest_id';
    }
    
    async init() {
        this.checkLocalStorage();
        await this.checkFirebaseAuth();
        this.updateAuthUI();
    }
    
    async checkFirebaseAuth() {
        try {
            if (!firebaseAuth) return;
            
            firebaseAuth.onAuthStateChanged((user) => {
                if (user) {
                    this.currentUser = {
                        uid: user.uid,
                        displayName: user.displayName || 'User',
                        email: user.email,
                        photoURL: user.photoURL,
                        provider: user.providerId,
                        isFirebaseUser: true
                    };
                    
                    this.saveUserToLocalStorage();
                    
                } else {
                    this.currentUser = this.getUserFromLocalStorage();
                }
                
                this.updateAuthUI();
            });
        } catch (error) {
            console.error('Firebase auth error:', error);
            this.currentUser = this.getUserFromLocalStorage();
            this.updateAuthUI();
        }
    }
    
    checkLocalStorage() {
        const userData = localStorage.getItem(this.authKey);
        if (userData) {
            this.currentUser = JSON.parse(userData);
        }
    }
    
    saveUserToLocalStorage() {
        if (this.currentUser) {
            localStorage.setItem(this.authKey, JSON.stringify(this.currentUser));
        }
    }
    
    getUserFromLocalStorage() {
        const userData = localStorage.getItem(this.authKey);
        return userData ? JSON.parse(userData) : null;
    }
    
    isLoggedIn() {
        return this.currentUser !== null;
    }
    
    getUserId() {
        if (this.isLoggedIn()) {
            return this.currentUser.uid;
        }
        
        let guestId = localStorage.getItem(this.guestIdKey);
        if (!guestId) {
            guestId = 'guest_user';
            localStorage.setItem(this.guestIdKey, guestId);
        }
        return guestId;
    }
    
    getCartUserId() {
        if (this.isLoggedIn()) {
            return this.currentUser.uid;
        }
        
        let guestId = localStorage.getItem(this.cartGuestIdKey);
        if (!guestId) {
            guestId = 'cart_guest_user_' + Date.now();
            localStorage.setItem(this.cartGuestIdKey, guestId);
        }
        return guestId;
    }
    
    resetCartUserId() {
        if (!this.isLoggedIn()) {
            const newId = 'cart_guest_user_' + Date.now();
            localStorage.setItem(this.cartGuestIdKey, newId);
            return newId;
        }
        return this.currentUser.uid;
    }
    
    getUserName() {
        return this.currentUser ? this.currentUser.displayName : 'Guest';
    }
    
    getUserEmail() {
        return this.currentUser ? this.currentUser.email : '';
    }
    
    async logout() {
        try {
            if (this.currentUser && this.currentUser.isFirebaseUser && firebaseAuth) {
                await firebaseAuth.signOut();
            }
            
            this.currentUser = null;
            localStorage.removeItem(this.authKey);
            
            this.resetCartUserId();
            
            this.updateAuthUI();
            showNotification('Logged out successfully!');
            return true;
        } catch (error) {
            console.error('Logout error:', error);
            showError('Logout failed: ' + error.message);
            return false;
        }
    }
    
    updateAuthUI() {
        const userProfileDiv = document.getElementById('userProfile');
        if (!userProfileDiv) return;
        
        if (this.isLoggedIn()) {
            const userName = this.getUserName();
            const userEmail = this.getUserEmail();
            const firstName = userName.split(' ')[0];
            
            userProfileDiv.innerHTML = `
                <button class="profile-btn" id="profileDropdownBtn">
                    <i class="fas fa-user"></i>
                    <span>${firstName}</span>
                    <i class="fas fa-chevron-down" style="font-size: 9px;"></i>
                </button>
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="profile-info">
                        <div class="user-name">${userName}</div>
                        <div class="user-email">${userEmail || 'No email provided'}</div>
                    </div>
                    <div class="dropdown-menu">
                        <a href="account.html" class="dropdown-item">
                            <i class="fas fa-user-circle"></i>
                            <span>My Account</span>
                        </a>
                        <a href="notification.html" class="dropdown-item">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="javascript:void(0)" class="dropdown-item signout-btn" onclick="authSystem.logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sign Out</span>
                        </a>
                    </div>
                </div>
            `;
            
            const dropdownBtn = document.getElementById('profileDropdownBtn');
            const dropdown = document.getElementById('profileDropdown');
            
            if (dropdownBtn && dropdown) {
                const toggleDropdown = (e) => {
                    if (e) {
                        e.stopPropagation();
                        e.preventDefault();
                    }
                    this.dropdownOpen = !this.dropdownOpen;
                    dropdown.classList.toggle('active', this.dropdownOpen);
                };
                
                const closeDropdown = () => {
                    this.dropdownOpen = false;
                    dropdown.classList.remove('active');
                };
                
                dropdownBtn.addEventListener('click', toggleDropdown);
                
                document.addEventListener('click', (e) => {
                    if (!dropdown.contains(e.target) && !dropdownBtn.contains(e.target)) {
                        closeDropdown();
                    }
                });
                
                window.addEventListener('scroll', closeDropdown);
                
                dropdown.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A' || e.target.closest('a')) {
                        closeDropdown();
                    }
                });
            }
            
        } else {
            userProfileDiv.innerHTML = `
                <a href="sign.html" class="signin-btn">
                    <i class="fas fa-user"></i> Sign In
                </a>
            `;
        }
    }
}

// ============================================
// FIXED CART SYSTEM - Same as Home Page
// ============================================

class CartSystem {
    constructor() {
        this.localCartKey = 'irya_cart';
        this.cartItems = [];
        this.initialized = false;
        this.preventAutoLoad = false;
    }
    
    async init() {
        if (this.initialized) return this;
        
        console.log('ðŸ›’ Cart system initializing (auto-add protection ON)');
        
        this.preventAutoLoad = true;
        
        if (authSystem && !authSystem.isLoggedIn()) {
            authSystem.resetCartUserId();
        }
        
        await this.loadCart();
        this.updateCartBadge();
        
        setTimeout(() => {
            this.preventAutoLoad = false;
            console.log('âœ… Cart system ready');
        }, 1000);
        
        this.initialized = true;
        return this;
    }
    
    getUserId() {
        if (!authSystem) {
            return 'fresh_cart_' + Date.now();
        }
        
        return authSystem.getCartUserId();
    }
    
    async loadCart() {
        try {
            if (this.preventAutoLoad) {
                this.cartItems = [];
                return [];
            }
            
            const userId = this.getUserId();
            const cartKey = `${this.localCartKey}_${userId}`;
            
            const cartData = localStorage.getItem(cartKey);
            
            if (cartData) {
                try {
                    const parsedData = JSON.parse(cartData);
                    if (Array.isArray(parsedData)) {
                        this.cartItems = parsedData;
                    } else if (parsedData && Array.isArray(parsedData.items)) {
                        this.cartItems = parsedData.items;
                    } else {
                        this.cartItems = [];
                    }
                    
                    this.removeSuspiciousItems();
                    
                } catch (e) {
                    console.error('Error parsing cart data:', e);
                    this.cartItems = [];
                }
            } else {
                this.cartItems = [];
            }
            
            return this.cartItems;
            
        } catch (error) {
            console.error('Error loading cart:', error);
            this.cartItems = [];
            return [];
        }
    }
    
    removeSuspiciousItems() {
        const originalCount = this.cartItems.length;
        
        this.cartItems = this.cartItems.filter(item => {
            return item && 
                   item.id && 
                   item.name &&
                   typeof item.price === 'number' &&
                   item.price > 0 &&
                   !item.autoAdded;
        });
    }
    
    async saveCart() {
        const userId = this.getUserId();
        
        this.removeDuplicates();
        this.removeSuspiciousItems();
        
        this.saveToLocalStorage();
        
        this.updateCartBadge();
        return this.cartItems;
    }
    
    saveToLocalStorage() {
        const userId = this.getUserId();
        const cartKey = `${this.localCartKey}_${userId}`;
        
        localStorage.setItem(cartKey, JSON.stringify(this.cartItems));
    }
    
    removeDuplicates() {
        const uniqueItems = [];
        const seenIds = new Set();
        
        for (const item of this.cartItems) {
            if (item && item.id && !seenIds.has(item.id)) {
                seenIds.add(item.id);
                uniqueItems.push(item);
            }
        }
        
        this.cartItems = uniqueItems;
    }
    
    async addToCart(product) {
        try {
            console.log(`ðŸ“¦ Adding product to cart: ${product.id} - ${product.stone_name}`);
            
            if (this.preventAutoLoad) {
                console.log('ðŸ›‘ Auto-add prevented');
                return false;
            }
            
            const existingIndex = this.cartItems.findIndex(item => item.id === product.id);
            
            if (existingIndex !== -1) {
                this.cartItems[existingIndex].quantity += 1;
                this.cartItems[existingIndex].updatedAt = new Date().toISOString();
            } else {
                const newItem = {
                    id: product.id,
                    name: product.stone_name || 'Stone Product',
                    stoneName: product.stone_name,
                    price: parseFloat(product.price) || 0,
                    priceUnit: product.price_unit || 'piece',
                    image: getProductImage(product),
                    category: product.category || 'Natural Stone',
                    description: product.description || '',
                    quantity: 1,
                    addedAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    manuallyAdded: true
                };
                
                this.cartItems.push(newItem);
            }
            
            await this.saveCart();
            
            showNotification(`${product.stone_name} added to cart!`);
            return true;
            
        } catch (error) {
            console.error('Error adding to cart:', error);
            showError('Failed to add to cart. Please try again.');
            return false;
        }
    }
    
    getCartCount() {
        return this.cartItems.reduce((total, item) => total + (item.quantity || 1), 0);
    }
    
    updateCartBadge() {
        const count = this.getCartCount();
        const cartBadge = document.getElementById('cartBadge');
        
        if (cartBadge) {
            cartBadge.textContent = count > 99 ? '99+' : count;
            cartBadge.style.display = count > 0 ? 'flex' : 'none';
        }
    }
}

function showNotification(message) {

function getProductImage(product) {
    if (product.images && product.images.length > 0) {
        return product.images[0];
    }
    
    if (product.image) {
        return product.image;
    }
    
    return getDefaultImage(product.category);
}

function getDefaultImage(category) {
    const categoryLower = (category || '').toLowerCase();
    
    if (categoryLower.includes('sand')) {
        return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400&h=300';
    } else if (categoryLower.includes('kota')) {
        return 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=400&h=300';
    } else if (categoryLower.includes('granite')) {

    } else if (categoryLower.includes('marble')) {

    }
    
    return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400&h=300';
}

function formatPrice(price, unit = 'piece') {
    if (!price && price !== 0) return 'Price on request';
    
    const priceNum = typeof price === 'number' ? price : parseFloat(price);
    
    if (isNaN(priceNum)) return 'Price on request';
    
    if (unit === 'sqft' || unit === 'mÂ²') {
        return `Â£${priceNum.toFixed(2)}/${unit}`;
    } else if (unit === 'piece') {
        return `Â£${priceNum.toFixed(2)} per piece`;
    } else if (unit === 'kg') {
        return `Â£${priceNum.toFixed(2)}/kg`;
    } else {
        return `Â£${priceNum.toFixed(2)}`;
    }
}

async function loadSmartFilters() {
    try {
        if (!firebaseDB) {
            const initialized = initializeFirebase();
            if (!initialized) return;
        }
        
        const querySnapshot = await firebaseDB.collection("products").get();
        
        if (querySnapshot.empty) {
            populateDefaultFilters();
            return;
        }
        
        const categoriesSet = new Set();
        const usesSet = new Set();
        const colorsSet = new Set();
        
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            
            if (data.category && data.category.trim() !== '') {
                categoriesSet.add(data.category);
            }
            
            const usage = data.usage || data.uses || data.application;
            if (usage && usage.trim() !== '') {
                const usesArray = usage.split(',').map(u => u.trim()).filter(u => u !== '');
                usesArray.forEach(u => usesSet.add(u));
            }
            
            if (data.color && data.color.trim() !== '') {
                colorsSet.add(data.color);
            }
        });
        
        availableCategories = Array.from(categoriesSet).sort();
        availableUses = Array.from(usesSet).sort();
        availableColors = Array.from(colorsSet).sort();
        
        populateFilterOptions();
        
    } catch (error) {
        console.error('Error loading smart filters:', error);
        populateDefaultFilters();
    }
}

function populateFilterOptions() {
    // Category filter
    const categoryFilter = document.getElementById('categoryFilter');
    if (categoryFilter) {
        while (categoryFilter.options.length > 1) {
            categoryFilter.remove(1);

        availableCategories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;

        availableUses.forEach(use => {

    // Color filter
    const colorFilter = document.getElementById('colorFilter');
    if (colorFilter) {
        while (colorFilter.options.length > 1) {

        }
        
        availableColors.forEach(color => {

    }
}

async function loadProductsFromFirebase() {
    try {
        showLoading(true);
        
        if (!firebaseDB) {
            const initialized = initializeFirebase();
            if (!initialized) {
                loadDefaultProducts();
                return;
            }
        }
        
        allProducts = [];
        
        try {
            const querySnapshot = await firebaseDB.collection("products").get();
            
            if (!querySnapshot.empty) {
                const productMap = new Map();
                
                querySnapshot.forEach((doc) => {
                    const productId = doc.id;
                    const data = doc.data();
                    
                    if (productMap.has(productId)) {
                        return;
                    }
                    
                    const product = {
                        id: productId,
                        stone_name: data.stone_name || data.name || 'Stone Product',
                        category: data.category || 'Natural Stone',
                        description: data.description || '',
                        price: parseFloat(data.price) || 0,
                        price_unit: data.price_unit || 'piece',
                        finish: data.finish || '',
                        size: data.size || '',
                        thickness: data.thickness || '',
                        color: data.color || '',
                        usage: data.usage || data.uses || '',
                        type: data.type || '',
                        sub_category: data.sub_category || '',
                        length: data.length || '',
                        width: data.width || '',
                        images: Array.isArray(data.images) ? data.images : 
                               (data.image ? [data.image] : []),
                        image: data.image || '',
                        created_at: data.created_at || new Date().toISOString(),
                        is_active: data.is_active !== undefined ? data.is_active : true
                    };
                    
                    if (product.is_active) {
                        productMap.set(productId, product);
                    }
                });
                
                allProducts = Array.from(productMap.values());
                
                console.log(`Loaded ${allProducts.length} products from Firebase`);
                
                if (allProducts.length === 0) {
                    showNoProducts();
                } else {
                    // Load smart filters
                    await loadSmartFilters();
                    
                    // Check URL parameters
                    checkUrlFilters();
                    
                    // Apply filters
                    applyAllFiltersClientSide();
                }
                
            } else {
                loadDefaultProducts();
            }
            
        } catch (error) {
            console.error('Firestore query error:', error);
            showError('Error loading products: ' + error.message);
            loadDefaultProducts();
        }
        
    } catch (error) {
        console.error('Error loading products:', error);
        showError('Failed to load products. Please try again.');
        loadDefaultProducts();
    } finally {
        showLoading(false);
    }
}

function checkUrlFilters() {
    const urlParams = new URLSearchParams(window.location.search);
    
    if (urlParams.has('category')) {
        currentCategory = urlParams.get('category');
        document.getElementById('categoryFilter').value = currentCategory;
    }
    
    if (urlParams.has('usage')) {
        currentUsageFilter = urlParams.get('usage');
        document.getElementById('usageFilter').value = currentUsageFilter;
    }
}

function applyAllFiltersClientSide() {
    if (allProducts.length === 0) {
        showNoProducts();
        return;
    }
    
    let filteredProducts = [...allProducts];
    
    // Apply category filter
    if (currentCategory !== 'all') {
        filteredProducts = filteredProducts.filter(product => 
            product.category && product.category === currentCategory
        );
    }
    
    // Apply usage filter
    if (currentUsageFilter !== 'all') {
        filteredProducts = filteredProducts.filter(product => 
            product.usage && product.usage.includes(currentUsageFilter)
        );
    }
    
    // Apply color filter
    if (currentColorFilter !== 'all') {
        filteredProducts = filteredProducts.filter(product => 
            product.color && product.color === currentColorFilter
        );
    }
    
    // Apply price filter
    if (currentPriceFilter !== 'all') {
        filteredProducts = filteredProducts.filter(product => {
            const price = product.price || 0;
            
            switch(currentPriceFilter) {
                case '0-25':
                    return price >= 0 && price <= 25;
                case '25-50':
                    return price > 25 && price <= 50;
                case '50-100':
                    return price > 50 && price <= 100;
                case '100-250':
                    return price > 100 && price <= 250;
                case '250+':
                    return price > 250;
                default:
                    return true;
            }
        });
    }
    
    // Apply sorting
    if (currentSort === 'price_low') {
        filteredProducts.sort((a, b) => (a.price || 0) - (b.price || 0));
    } else if (currentSort === 'price_high') {
        filteredProducts.sort((a, b) => (b.price || 0) - (a.price || 0));
    } else if (currentSort === 'name') {
        filteredProducts.sort((a, b) => (a.stone_name || '').localeCompare(b.stone_name || ''));
    } else if (currentSort === 'newest') {
        filteredProducts.sort((a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0));
    }
    
    displayProducts(filteredProducts);
    updateProductsCount(filteredProducts.length);
    updateSelectedFilters();
    updateCategoryDisplay();
}

function initializeImageSlideshow(productId, images) {
    const slideshow = document.getElementById(`slideshow-${productId}`);
    if (!slideshow) return;
    
    const imageElements = slideshow.querySelectorAll('.product-image');
    if (imageElements.length <= 1) return;
    
    imageSlideshows[productId] = {
        images: imageElements,
        currentIndex: 0,
        interval: null
    };
    
    // Start slideshow
    startSlideshow(productId);
    
    // Pause on hover
    const card = document.querySelector(`.product-card[data-id="${productId}"]`);
    if (card) {
        card.addEventListener('mouseenter', () => {
            stopSlideshow(productId);
        });
        
        card.addEventListener('mouseleave', () => {
            startSlideshow(productId);
        });
    }
}

function startSlideshow(productId) {
    if (!imageSlideshows[productId]) return;
    
    const slideshow = imageSlideshows[productId];
    
    if (slideshow.interval) {
        clearInterval(slideshow.interval);
    }
    
    slideshow.interval = setInterval(() => {
        const { images, currentIndex } = slideshow;
        
        // Hide current image
        images[currentIndex].classList.remove('active');
        
        // Calculate next index
        const nextIndex = (currentIndex + 1) % images.length;
        
        // Show next image
        images[nextIndex].classList.add('active');
        
        // Update current index
        slideshow.currentIndex = nextIndex;
    }, 2000);
}

function stopSlideshow(productId) {
    if (!imageSlideshows[productId]) return;
    
    const slideshow = imageSlideshows[productId];
    
    if (slideshow.interval) {
        clearInterval(slideshow.interval);
        slideshow.interval = null;
    }
}

// ============================================
// SCROLL HANDLING
// ============================================

let lastScrollTop = 0;
let scrollTimeout;
let isHeaderVisible = true;
let scrollThreshold = 100;
let debounceTimeout;

function handleScroll() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const header = document.getElementById('mainHeader');
    const bottomNav = document.getElementById('bottomNav');
    
    if (!header || !bottomNav) return;
    
    if (debounceTimeout) {
        clearTimeout(debounceTimeout);
    }
    
    debounceTimeout = setTimeout(() => {
        if (scrollTop < 50) {
            header.classList.remove('hidden');
            bottomNav.classList.remove('hidden');
            header.classList.add('show');
            bottomNav.classList.add('show');
            isHeaderVisible = true;
            return;
        }
        
        if (scrollTop > lastScrollTop) {
            if (scrollTop > scrollThreshold && isHeaderVisible) {
                header.classList.add('hidden');
                bottomNav.classList.add('hidden');
                header.classList.remove('show');
                bottomNav.classList.remove('show');
                isHeaderVisible = false;
            }
        } else {
            if (!isHeaderVisible) {
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
                header.classList.add('show');
                bottomNav.classList.add('show');
                isHeaderVisible = true;
            }
        }
        
        if (scrollTop > 100) {
            header.classList.add('scrolled');
            bottomNav.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
            bottomNav.classList.remove('scrolled');
        }
        
        lastScrollTop = scrollTop;
        
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        if (scrollTopBtn) {
            if (scrollTop > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        }
    }, 100);
}

                    case 'priceFilter':
                        currentPriceFilter = this.value;
                        break;
                    case 'usageFilter':
                        currentUsageFilter = this.value;
                        break;
                    case 'colorFilter':
                        currentColorFilter = this.value;
                        break;
                    case 'sortFilter':
                        currentSort = this.value;
                        break;
                }
                
                applyAllFiltersClientSide();
            });
        }
    });
    
    // Clear all filters button
    const clearAllFiltersBtn = document.getElementById('clearAllFiltersBtn');
    if (clearAllFiltersBtn) {
        clearAllFiltersBtn.addEventListener('click', clearAllFilters);
    }
    
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchIcon = document.getElementById('searchIcon');
    const searchResults = document.getElementById('searchResults');
    
    if (searchInput && searchIcon) {
        searchIcon.addEventListener('click', () => {
            if (searchInput.value.trim()) {
                searchProducts(searchInput.value);
            } else {
                hideSearchResults();
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                searchProducts(searchInput.value);
            }
        });
        
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length >= 2) {
                searchTimeout = setTimeout(() => {
                    searchProducts(query);
                }, 300);
            } else {
                hideSearchResults();
            }
        });
    }
    
    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
        if (searchResults && searchInput && 
            !searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            hideSearchResults();
        }
    });
    
    // Scroll to top button
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    if (scrollTopBtn) {
        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    }
    
    // Improved scroll handling
    window.addEventListener('scroll', handleScroll, { passive: true });
    
    // Initial scroll check
    handleScroll();
}
