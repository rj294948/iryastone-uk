<script>
// ============================================
// FIREBASE CONFIGURATION
// ============================================

const firebaseConfig = {
    apiKey: "AIzaSyDNwzhOkQQLAQbkiNFTFEGSpWJdKaxbTRk",
    authDomain: "iryastone-uk.firebaseapp.com",
    projectId: "iryastone-uk",
    storageBucket: "iryastone-uk.firebasestorage.app",
    messagingSenderId: "110940910896",
    appId: "1:110940910896:web:b25e92127118665e5c84f5",
    measurementId: "G-6YM1FLYN48"
};

let firebaseApp, firebaseDB, firebaseAuth;
let currentProduct = null;
let allProducts = [];

// ============================================
// CART SYSTEM
// ============================================

class CartSystem {
    constructor() {
        this.localCartKey = 'irya_cart';
        this.cartItems = [];
    }
    
    async init() {
        await this.loadCart();
        this.updateCartBadge();
        return this;
    }
    
    async loadCart() {
        try {
            const cartData = localStorage.getItem(this.localCartKey);
            this.cartItems = cartData ? JSON.parse(cartData) : [];
            return this.cartItems;
        } catch (error) {
            console.error('Error loading cart:', error);
            this.cartItems = [];
            return [];
        }
    }
    
    async saveCart() {
        localStorage.setItem(this.localCartKey, JSON.stringify(this.cartItems));
        this.updateCartBadge();
        return true;
    }
    
    async addToCart(product, quantity = 1, calculationData = null, customRequirements = '') {
        try {
            console.log(`Adding to cart: ${product.stone_name}`);
            
            const existingIndex = this.cartItems.findIndex(item => item.id === product.id);
            
            if (existingIndex !== -1) {
                this.cartItems[existingIndex].quantity += quantity;
            } else {
                const newItem = {
                    id: product.id,
                    name: product.stone_name,
                    price: parseFloat(product.price) || 0,
                    priceUnit: product.price_unit || 'piece',
                    image: getProductImage(product),
                    category: product.category || 'Natural Stone',
                    quantity: quantity,
                    addedAt: new Date().toISOString(),
                    calculationData: calculationData,
                    customRequirements: customRequirements || ''
                };
                
                this.cartItems.push(newItem);
            }
            
            await this.saveCart();
            showNotification(`${product.stone_name} added to cart!`);
            return true;
        } catch (error) {
            console.error('Error adding to cart:', error);
            showError('Failed to add to cart');
            return false;
        }
    }
    
    async processBuyNow(product, quantity = 1, calculationData = null, customRequirements = '') {
        try {
            console.log("Processing Buy Now for:", product.stone_name);
            
            const buyNowItem = {
                id: product.id,
                name: product.stone_name,
                price: parseFloat(product.price) || 0,
                priceUnit: product.price_unit || 'piece',
                image: getProductImage(product),
                quantity: quantity,
                calculationData: calculationData,
                customRequirements: customRequirements || '',
                isBuyNow: true,
                totalPrice: this.calculateTotalPrice(product, quantity, calculationData)
            };
            
            // Save to sessionStorage for checkout
            sessionStorage.setItem('irya_buynow_product', JSON.stringify(buyNowItem));
            sessionStorage.setItem('irya_is_buynow_flow', 'true');
            
            console.log("Buy Now data saved");
            return true;
        } catch (error) {
            console.error('Buy Now error:', error);
            return false;
        }
    }
    
    calculateTotalPrice(product, quantity, calculationData) {
        if (!calculationData) {
            return (product.price || 0) * quantity;
        }
        
        const mode = calculationData.mode || 'piece';
        let total = 0;
        
        switch(mode) {
            case 'area':
                const length = parseFloat(calculationData.length) || 0;
                const width = parseFloat(calculationData.width) || 0;
                const area = length * width;
                total = (product.price || 0) * area * quantity;
                break;
                
            case 'weight':
                const weight = parseFloat(calculationData.weight) || 0;
                total = (product.price || 0) * weight * quantity;
                break;
                
            case 'piece':
            default:
                total = (product.price || 0) * quantity;
                break;
        }
        
        return parseFloat(total.toFixed(2));
    }
    
    getCartCount() {
        return this.cartItems.reduce((total, item) => total + (item.quantity || 1), 0);
    }
    
    updateCartBadge() {
        const count = this.getCartCount();
        const cartBadge = document.getElementById('cartBadge');
        const bottomCartBadge = document.getElementById('bottomCartBadge');
        
        if (cartBadge) {
            cartBadge.textContent = count > 99 ? '99+' : count;
            cartBadge.style.display = count > 0 ? 'flex' : 'none';
        }
        
        if (bottomCartBadge) {
            bottomCartBadge.textContent = count > 99 ? '99+' : count;
            bottomCartBadge.style.display = count > 0 ? 'flex' : 'none';
        }
    }
}

// ============================================
// FULLSCREEN IMAGE VIEWER
// ============================================

function openFullscreenModal() {
    if (!currentProduct || !currentProduct.images || currentProduct.images.length === 0) return;
    
    const fullscreenImage = document.getElementById('fullscreenImage');
    const modal = document.getElementById('fullscreenModal');
    
    fullscreenImage.src = currentProduct.images[0];
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeFullscreenModal() {
    const modal = document.getElementById('fullscreenModal');
    modal.classList.remove('active');
    document.body.style.overflow = 'auto';
}

// ============================================
// LOAD PRODUCT DETAILS
// ============================================

async function loadProductDetails(productId) {
    try {
        showLoading(true);
        
        if (!firebaseDB) {
            await initializeFirebase();
        }
        
        const doc = await firebaseDB.collection("products").doc(productId).get();
        
        if (!doc.exists) {
            showError('Product not found');
            window.location.href = 'products.html';
            return;
        }
        
        const data = doc.data();
        
        currentProduct = {
            id: doc.id,
            stone_name: data.stone_name || data.name || 'Stone Product',
            category: data.category || 'Natural Stone',
            description: data.description || 'Premium quality natural stone.',
            price: parseFloat(data.price) || 0,
            price_unit: data.price_unit || 'piece',
            finish: data.finish || '',
            size: data.size || '',
            thickness: data.thickness || '',
            color: data.color || '',
            usage: data.usage || data.uses || 'General Use',
            min_order: data.min_order || 1,
            weight_per_unit: data.weight_per_unit || null,
            images: []
        };
        
        if (data.images && Array.isArray(data.images) && data.images.length > 0) {
            currentProduct.images = data.images;
        } else if (typeof data.image === 'string') {
            currentProduct.images = [data.image];
        } else {
            currentProduct.images = [getDefaultImage(currentProduct.category)];
        }
        
        displayProductDetails();
        
    } catch (error) {
        console.error('Error loading product details:', error);
        showError('Failed to load product details');
    } finally {
        showLoading(false);
    }
}

function displayProductDetails() {
    const mainImage = document.getElementById('mainProductImage');
    const thumbnailContainer = document.getElementById('thumbnailContainer');
    const productInfo = document.getElementById('productInfo');
    
    if (!currentProduct) return;
    
    // Update main image
    if (mainImage && currentProduct.images.length > 0) {
        mainImage.src = currentProduct.images[0];
        mainImage.alt = currentProduct.stone_name;
    }
    
    // Create thumbnails
    if (thumbnailContainer) {
        thumbnailContainer.innerHTML = currentProduct.images.map((img, index) => `
            <div class="thumbnail ${index === 0 ? 'active' : ''}" 
                 onclick="changeMainImage('${img}', this)">
                <img src="${img}" alt="Thumbnail ${index + 1}">
            </div>
        `).join('');
    }
    
    // Display product info
    if (productInfo) {
        productInfo.innerHTML = `
            <h1>${currentProduct.stone_name}</h1>
            <div class="product-category-badge">${currentProduct.category}</div>
            
            <div class="price-section">
                <div class="price-value">£${currentProduct.price.toFixed(2)}</div>
                <div class="price-unit">per ${currentProduct.price_unit}</div>
            </div>
            
            <div class="product-description">
                ${currentProduct.description}
            </div>
            
            <div class="specs-grid">
                ${currentProduct.color ? `
                    <div class="spec-item">
                        <div class="spec-label">Color</div>
                        <div class="spec-value">${currentProduct.color}</div>
                    </div>
                ` : ''}
                
                ${currentProduct.finish ? `
                    <div class="spec-item">
                        <div class="spec-label">Finish</div>
                        <div class="spec-value">${currentProduct.finish}</div>
                    </div>
                ` : ''}
                
                ${currentProduct.size ? `
                    <div class="spec-item">
                        <div class="spec-label">Size</div>
                        <div class="spec-value">${currentProduct.size}</div>
                    </div>
                ` : ''}
                
                ${currentProduct.usage ? `
                    <div class="spec-item">
                        <div class="spec-label">Usage</div>
                        <div class="spec-value">${currentProduct.usage}</div>
                    </div>
                ` : ''}
            </div>
        `;
    }
}

// ============================================
// BUY NOW MODAL FUNCTIONS
// ============================================

function openBuyNowModal() {
    if (!currentProduct) return;
    
    const modalContent = document.getElementById('modalCalculatorContent');
    modalContent.innerHTML = `
        <h4 style="margin-bottom: 15px; font-size: 15px;">${currentProduct.stone_name}</h4>
        
        <div class="calculator-tabs">
            <div class="calc-tab active" data-mode="piece" onclick="switchCalcMode('piece', this)">
                Quantity
            </div>
            <div class="calc-tab" data-mode="area" onclick="switchCalcMode('area', this)">
                Area Wise
            </div>
            ${currentProduct.weight_per_unit ? `
                <div class="calc-tab" data-mode="weight" onclick="switchCalcMode('weight', this)">
                    Weight Wise
                </div>
            ` : ''}
        </div>
        
        <div id="calculatorInputs">
            <div class="input-group">
                <label>Quantity</label>
                <input type="number" id="calcQuantity" min="${currentProduct.min_order}" 
                       value="${currentProduct.min_order}" oninput="calculateModalPrice()">
            </div>
        </div>
        
        <div id="calculationResult" class="calculation-result">
            <!-- Results will be shown here -->
        </div>
    `;
    
    document.getElementById('buyNowModal').classList.add('active');
    calculateModalPrice();
}

function closeBuyNowModal() {
    document.getElementById('buyNowModal').classList.remove('active');
}

function switchCalcMode(mode, element) {
    document.querySelectorAll('.calc-tab').forEach(tab => tab.classList.remove('active'));
    element.classList.add('active');
    
    const calculatorInputs = document.getElementById('calculatorInputs');
    let inputsHTML = '';
    
    switch(mode) {
        case 'area':
            inputsHTML = `
                <div class="input-group">
                    <label>Length (ft)</label>
                    <input type="number" id="calcLength" value="1" oninput="calculateModalPrice()">
                </div>
                <div class="input-group">
                    <label>Width (ft)</label>
                    <input type="number" id="calcWidth" value="1" oninput="calculateModalPrice()">
                </div>
                <div class="input-group">
                    <label>Quantity</label>
                    <input type="number" id="calcQuantity" min="${currentProduct.min_order}" 
                           value="${currentProduct.min_order}" oninput="calculateModalPrice()">
                </div>
            `;
            break;
            
        case 'weight':
            inputsHTML = `
                <div class="input-group">
                    <label>Weight (kg)</label>
                    <input type="number" id="calcWeight" value="1" oninput="calculateModalPrice()">
                </div>
            `;
            break;
            
        default:
            inputsHTML = `
                <div class="input-group">
                    <label>Quantity</label>
                    <input type="number" id="calcQuantity" min="${currentProduct.min_order}" 
                           value="${currentProduct.min_order}" oninput="calculateModalPrice()">
                </div>
            `;
            break;
    }
    
    calculatorInputs.innerHTML = inputsHTML;
    calculateModalPrice();
}

function calculateModalPrice() {
    if (!currentProduct) return;
    
    const activeTab = document.querySelector('.calc-tab.active');
    const mode = activeTab ? activeTab.dataset.mode : 'piece';
    
    let quantity = 1;
    let totalPrice = 0;
    let calculationData = { mode: mode };
    
    switch(mode) {
        case 'area':
            const length = parseFloat(document.getElementById('calcLength')?.value) || 1;
            const width = parseFloat(document.getElementById('calcWidth')?.value) || 1;
            quantity = parseInt(document.getElementById('calcQuantity')?.value) || currentProduct.min_order;
            const area = length * width;
            totalPrice = currentProduct.price * area * quantity;
            calculationData.length = length;
            calculationData.width = width;
            calculationData.area = area;
            calculationData.quantity = quantity;
            break;
            
        case 'weight':
            const weight = parseFloat(document.getElementById('calcWeight')?.value) || 1;
            totalPrice = currentProduct.price * weight;
            calculationData.weight = weight;
            break;
            
        case 'piece':
        default:
            quantity = parseInt(document.getElementById('calcQuantity')?.value) || currentProduct.min_order;
            totalPrice = currentProduct.price * quantity;
            calculationData.quantity = quantity;
            break;
    }
    
    const advancePayment = totalPrice * 0.3;
    const remainingPayment = totalPrice * 0.7;
    
    const calculationResult = document.getElementById('calculationResult');
    calculationResult.innerHTML = `
        <div class="result-row">
            <span>Unit Price:</span>
            <span>£${currentProduct.price.toFixed(2)}</span>
        </div>
        ${mode === 'area' ? `
            <div class="result-row">
                <span>Area:</span>
                <span>${calculationData.area?.toFixed(2) || '0.00'} sq ft</span>
            </div>
            <div class="result-row">
                <span>Quantity:</span>
                <span>${quantity}</span>
            </div>
        ` : ''}
        ${mode === 'weight' ? `
            <div class="result-row">
                <span>Weight:</span>
                <span>${calculationData.weight?.toFixed(2) || '0.00'} kg</span>
            </div>
        ` : ''}
        ${mode === 'piece' ? `
            <div class="result-row">
                <span>Quantity:</span>
                <span>${quantity}</span>
            </div>
        ` : ''}
        <div class="result-row total">
            <span>Total Amount:</span>
            <span>£${totalPrice.toFixed(2)}</span>
        </div>
        <div class="result-row">
            <span>Advance (30%):</span>
            <span>£${advancePayment.toFixed(2)}</span>
        </div>
        <div class="result-row">
            <span>Balance (70%):</span>
            <span>£${remainingPayment.toFixed(2)}</span>
        </div>
    `;
    
    window.currentModalCalculation = calculationData;
    window.currentModalTotal = totalPrice;
    window.currentModalQuantity = quantity || 1;
}

async function proceedToCheckout() {
    if (!currentProduct) return;
    
    try {
        showLoading(true);
        
        // Get calculation data from modal
        const quantity = window.currentModalQuantity || currentProduct.min_order;
        const calculationData = window.currentModalCalculation || { mode: 'piece', quantity: quantity };
        
        // Process Buy Now
        const success = await cartSystem.processBuyNow(
            currentProduct, 
            quantity, 
            calculationData, 
            ''
        );
        
        if (success) {
            closeBuyNowModal();
            showNotification('Redirecting to checkout...');
            
            // Redirect to checkout
            setTimeout(() => {
                window.location.href = 'checkout.html';
            }, 500);
        }
    } catch (error) {
        console.error('Checkout error:', error);
        showError('Failed to process checkout');
    } finally {
        showLoading(false);
    }
}

// ============================================
// CART FUNCTIONS
// ============================================

let cartSystem;

async function addToCart() {
    if (!currentProduct || !cartSystem) return;
    
    try {
        showLoading(true);
        await cartSystem.addToCart(currentProduct, 1);
    } catch (error) {
        console.error('Add to cart error:', error);
        showError('Failed to add to cart');
    } finally {
        showLoading(false);
    }
}

// ============================================
// PRODUCT IMAGE FUNCTIONS
// ============================================

function changeMainImage(imageUrl, thumbnailElement) {
    const mainImage = document.getElementById('mainProductImage');
    
    mainImage.src = imageUrl;
    
    // Update active thumbnail
    document.querySelectorAll('.thumbnail').forEach(thumb => {
        thumb.classList.remove('active');
    });
    thumbnailElement.classList.add('active');
}

// ============================================
// UTILITY FUNCTIONS
// ============================================

async function initializeFirebase() {
    try {
        if (typeof firebase === 'undefined') {
            showError('Firebase not loaded');
            return false;
        }
        
        if (!firebase.apps.length) {
            firebaseApp = firebase.initializeApp(firebaseConfig);
        } else {
            firebaseApp = firebase.app();
        }
        
        firebaseDB = firebase.firestore();
        firebaseAuth = firebase.auth();
        
        return true;
    } catch (error) {
        console.error('Firebase initialization error:', error);
        return false;
    }
}

function getProductImage(product) {
    if (product.images && product.images.length > 0) {
        return product.images[0];
    }
    return getDefaultImage(product.category);
}

function getDefaultImage(category) {
    const categoryLower = (category || '').toLowerCase();
    
    if (categoryLower.includes('sand')) {
        return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400&h=300';
    } else if (categoryLower.includes('kota')) {
        return 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=400&h=300';
    }
    
    return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400&h=300';
}

function showLoading(show) {
    const spinner = document.getElementById('loadingSpinner');
    if (spinner) {
        spinner.style.display = show ? 'block' : 'none';
    }
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    if (!notification) return;
    
    notification.textContent = message;
    notification.style.display = 'block';
    
    setTimeout(() => {
        notification.style.display = 'none';
    }, 3000);
}

function showError(message) {
    alert(message);
}

// INITIALIZATION
// ============================================

document.addEventListener('DOMContentLoaded', async function() {
    // Get product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    
    if (!productId) {
        window.location.href = 'products.html';
        return;
    }
    
    // Initialize Firebase
    await initializeFirebase();
    
    // Initialize Cart System
    cartSystem = new CartSystem();
    await cartSystem.init();
    
    // Load product details
    await loadProductDetails(productId);
    
    // Close modals on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeFullscreenModal();
            closeBuyNowModal();
        }
    });
    
    // Close modal when clicking outside
    document.getElementById('buyNowModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('buyNowModal')) {
            closeBuyNowModal();
        }
    });
});
