<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details | IRYA STONE</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* HOME PAGE STYLE UPDATED */
:root {
    --primary-gold: #c9a227;
    --gold-light: #f0d77c;
    --gold-dark: #9c7c1f;
    --stone-dark: #1a1a1a;
    --stone-light: #f4f6f4;
    --bg-light: #f7f9fc;
    --text-dark: #222222;
    --text-light: #666666;
    --white: #ffffff;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
    --shadow-lg: 0 8px 20px rgba(0,0,0,0.12);
    --transition: all 0.3s ease;
    --border-radius: 12px;
    --border-radius-lg: 20px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: var(--bg-light);
    color: var(--text-dark);
    padding-bottom: 80px;
    font-size: 14px;
    scroll-behavior: smooth;
}

/* HEADER - Same as Home Page */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    padding: 8px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    gap: 8px;
    transform: translateY(0);
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.3s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    height: 60px;
}

header.scrolled {
    background: rgba(0, 0, 0, 0.98);
    backdrop-filter: blur(15px);
}

header.hidden {
    transform: translateY(-100%);
}

header.show {
    transform: translateY(0);
    transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    min-width: 120px;
}

.logo i {
    color: var(--primary-gold);
    font-size: 18px;
}

.logo span {
    font-size: 16px;
    font-weight: 700;
    color: var(--white);
    font-family: 'Roboto Slab', serif;
}

/* Search Box */
.search-box {
    flex: 1;
    margin: 0 10px;
    position: relative;
    max-width: 450px;
}

.search-box input {
    width: 100%;
    padding: 8px 35px 8px 12px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.1);
    font-size: 12px;
    transition: var(--transition);
    color: var(--white);
}

.search-box input:focus {
    outline: none;
    border-color: var(--primary-gold);
    background: rgba(0, 0, 0, 0.3);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.2);
}

.search-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.search-box i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: 12px;
    cursor: pointer;
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    z-index: 1001;
    display: none;
    margin-top: 5px;
    max-height: 320px;
    overflow-y: auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.search-results.active {
    display: block;
}

.search-result-item {
    padding: 10px 12px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--white);
    text-decoration: none;
}

.search-result-item:hover {
    background: rgba(255, 255, 255, 0.1);
}

.search-result-image {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
}

.search-result-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #f5f5f5;
}

.search-result-info {
    flex: 1;
}

.search-result-name {
    font-size: 13px;
    font-weight: 500;
    color: var(--white);
    margin-bottom: 2px;
}

.search-result-category {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.6);
}

.search-result-price {
    font-size: 13px;
    font-weight: 600;
    color: var(--primary-gold);
    white-space: nowrap;
}

.no-results {
    padding: 15px;
    text-align: center;
    color: rgba(255, 255, 255, 0.6);
    font-size: 13px;
}

/* Action Buttons */
.action-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    font-size: 14px;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    text-decoration: none;
}

.action-btn:hover {
    background: var(--primary-gold);
    color: var(--white);
    transform: scale(1.05);
}

.cart-badge, .notification-badge {
    position: absolute;
    top: -2px;
    right: -2px;
    background: #ff4757;
    color: var(--white);
    font-size: 9px;
    font-weight: 600;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* PREMIUM BREADCRUMB */
.breadcrumb {
    padding: 70px 15px 15px;
    background: linear-gradient(135deg, var(--stone-dark) 0%, #2a2a2a 100%);
    margin-top: 60px;
    position: relative;
    overflow: hidden;
}

.breadcrumb::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=1200&h=200') center/cover;
    opacity: 0.1;
}

.breadcrumb-content {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    font-size: 12px;
    position: relative;
    z-index: 1;
}

.breadcrumb-item {
    display: flex;
    align-items: center;
    gap: 6px;
    color: rgba(255, 255, 255, 0.8);
}

.breadcrumb-item a {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    transition: var(--transition);
}

.breadcrumb-item a:hover {
    color: var(--primary-gold);
}

.breadcrumb-item.active {
    color: var(--primary-gold);
    font-weight: 500;
}

.breadcrumb-divider {
    color: rgba(255, 255, 255, 0.5);
    font-size: 10px;
}

/* PRODUCT DETAILS CONTAINER - PREMIUM DESIGN */
.product-details-container {
    padding: 25px 15px;
    background: var(--white);
    max-width: 1400px;
    margin: 0 auto;
}

@media (min-width: 768px) {
    .product-details-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        padding: 40px 20px;
    }
}

/* PRODUCT GALLERY - ENHANCED */
.product-gallery {
    position: relative;
    margin-bottom: 25px;
}

.main-image-wrapper {
    position: relative;
    width: 100%;
    height: 350px;
    overflow: hidden;
    border-radius: var(--border-radius);
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    cursor: pointer;
    box-shadow: var(--shadow-md);
    transition: var(--transition);
}

.main-image-wrapper:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-lg);
}

.main-image-container {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.main-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 20px;
    transition: transform 0.5s ease;
}

.zoom-hint {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 11px;
    display: flex;
    align-items: center;
    gap: 5px;
    z-index: 2;
    backdrop-filter: blur(5px);
}

/* Fullscreen Image Modal */
.fullscreen-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    z-index: 9999;
    align-items: center;
    justify-content: center;
    padding: 20px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.fullscreen-modal.active {
    display: flex;
}

.fullscreen-image-container {
    max-width: 90%;
    max-height: 90%;
    position: relative;
    animation: zoomIn 0.3s ease;
}

@keyframes zoomIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.fullscreen-image {
    width: 100%;
    height: auto;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

.modal-nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    transform: translateY(-50%);
}

.modal-nav-btn {
    background: rgba(255,255,255,0.15);
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
    backdrop-filter: blur(10px);
    font-size: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.modal-nav-btn:hover {
    background: var(--primary-gold);
    transform: scale(1.1);
}

.close-modal {
    position: absolute;
    top: 30px;
    right: 30px;
    background: rgba(255,255,255,0.15);
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    backdrop-filter: blur(10px);
    z-index: 10000;
    font-size: 18px;
    transition: var(--transition);
}

.close-modal:hover {
    background: #ff4757;
    transform: rotate(90deg);
}

.image-counter {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 8px 20px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: 500;
    backdrop-filter: blur(10px);
}

/* Thumbnails */
.thumbnails-container {
    display: flex;
    gap: 10px;
    margin-top: 15px;
    overflow-x: auto;
    padding: 10px 0;
    scrollbar-width: none;
}

.thumbnails-container::-webkit-scrollbar {
    display: none;
}

.thumbnail {
    flex: 0 0 auto;
    width: 80px;
    height: 80px;
    border-radius: 10px;
    overflow: hidden;
    border: 2px solid transparent;
    cursor: pointer;
    transition: var(--transition);
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    position: relative;
}

.thumbnail.active {
    border-color: var(--primary-gold);
    transform: translateY(-3px);
    box-shadow: 0 4px 12px rgba(201, 162, 39, 0.3);
}

.thumbnail::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(201, 162, 39, 0.1);
    opacity: 0;
    transition: var(--transition);
}

.thumbnail.active::after {
    opacity: 1;
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 8px;
}

/* PRODUCT INFO - PREMIUM DESIGN */
.product-info {
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.product-info h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: var(--stone-dark);
    font-family: 'Roboto Slab', serif;
    line-height: 1.3;
    font-weight: 700;
}

.product-category-badge {
    display: inline-block;
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--white);
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 20px;
    box-shadow: 0 4px 12px rgba(201, 162, 39, 0.2);
}

/* PRICE SECTION - ENHANCED */
.price-section {
    margin-bottom: 25px;
    padding: 20px;
    background: linear-gradient(135deg, #fff9e6 0%, #fff3cc 100%);
    border-radius: var(--border-radius);
    border-left: 4px solid var(--primary-gold);
}

.price-value {
    font-size: 32px;
    font-weight: 700;
    color: var(--primary-gold);
    font-family: 'Roboto Slab', serif;
    margin-bottom: 5px;
}

.price-unit {
    font-size: 14px;
    color: var(--gold-dark);
    font-weight: 500;
}

/* PRODUCT DESCRIPTION */
.product-description {
    margin-bottom: 25px;
    line-height: 1.6;
    color: var(--text-dark);
    font-size: 15px;
    padding: 15px;
    background: var(--bg-light);
    border-radius: var(--border-radius);
    border-left: 3px solid var(--primary-gold);
}

/* SPECIFICATIONS - PREMIUM */
.specifications-section {
    background: var(--white);
    padding: 20px;
    border-radius: var(--border-radius);
    margin-bottom: 25px;
    box-shadow: var(--shadow-sm);
    border: 1px solid #eee;
}

.section-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 10px;
    padding-bottom: 10px;
    border-bottom: 2px solid var(--bg-light);
}

.section-title i {
    color: var(--primary-gold);
    font-size: 16px;
}

.specs-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.spec-item {
    background: var(--bg-light);
    padding: 15px;
    border-radius: 10px;
    transition: var(--transition);
    border: 1px solid transparent;
}

.spec-item:hover {
    border-color: var(--primary-gold);
    transform: translateY(-2px);
    box-shadow: var(--shadow-sm);
}

.spec-label {
    font-size: 11px;
    color: var(--text-light);
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 600;
}

.spec-value {
    font-size: 14px;
    font-weight: 500;
    color: var(--stone-dark);
}

/* SMART CALCULATOR - ENHANCED */
.calculator-section {
    background: var(--white);
    padding: 25px;
    border-radius: var(--border-radius);
    margin-bottom: 25px;
    box-shadow: var(--shadow-md);
    border: 1px solid #eee;
}

.calculator-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.calc-tab {
    padding: 10px 20px;
    border-radius: 25px;
    border: 2px solid #e0e0e0;
    background: var(--white);
    color: var(--text-dark);
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
}

.calc-tab.active {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--white);
    border-color: var(--primary-gold);
    box-shadow: 0 4px 12px rgba(201, 162, 39, 0.2);
}

.calculator-inputs {
    display: grid;
    gap: 15px;
    margin-bottom: 20px;
}

.input-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.input-group label {
    font-size: 13px;
    font-weight: 500;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 5px;
}

.input-group label i {
    color: var(--primary-gold);
    font-size: 12px;
}

.input-group input, .input-group select {
    padding: 12px 15px;
    border-radius: 10px;
    border: 2px solid #e0e0e0;
    font-size: 14px;
    background: var(--white);
    transition: var(--transition);
    font-family: 'Poppins', sans-serif;
}

.input-group input:focus, .input-group select:focus {
    outline: none;
    border-color: var(--primary-gold);
    box-shadow: 0 0 0 3px rgba(201, 162, 39, 0.1);
}

/* CALCULATION RESULT - PREMIUM */
.calculation-result {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    padding: 20px;
    border-radius: 15px;
    margin-top: 20px;
    color: white;
    box-shadow: var(--shadow-lg);
}

.calculation-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    padding-bottom: 12px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.calculation-row:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
    font-weight: 700;
    color: var(--gold-light);
    font-size: 18px;
    padding-top: 10px;
    border-top: 2px solid rgba(255,255,255,0.1);
}

.calculation-label {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
}

.calculation-value {
    font-size: 15px;
    font-weight: 600;
    color: var(--white);
}

.shipping-note {
    font-size: 12px;
    color: var(--text-light);
    margin-top: 15px;
    padding: 12px;
    background: #f8f9fa;
    border-radius: 8px;
    border-left: 3px solid var(--primary-gold);
    display: flex;
    align-items: center;
    gap: 10px;
}

.shipping-note i {
    color: var(--primary-gold);
    font-size: 14px;
}

/* PAYMENT INFO - PREMIUM */
.payment-info-box {
    background: linear-gradient(135deg, #fff8e1 0%, #ffeaa7 100%);
    padding: 25px;
    border-radius: var(--border-radius);
    margin-bottom: 25px;
    border: 1px solid rgba(201, 162, 39, 0.3);
    position: relative;
    overflow: hidden;
}

.payment-info-box::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, var(--primary-gold) 0%, var(--gold-dark) 100%);
    border-radius: 0 0 0 100px;
    opacity: 0.1;
}

.payment-steps {
    display: flex;
    flex-direction: column;
    gap: 15px;
    position: relative;
    z-index: 1;
}

.payment-step {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    transition: var(--transition);
    border: 1px solid transparent;
}

.payment-step:hover {
    border-color: var(--primary-gold);
    transform: translateX(5px);
}

.step-number {
    width: 30px;
    height: 30px;
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 14px;
    flex-shrink: 0;
    box-shadow: 0 4px 8px rgba(201, 162, 39, 0.3);
}

.step-content h5 {
    font-size: 14px;
    margin-bottom: 4px;
    color: var(--stone-dark);
    font-weight: 600;
}

.step-content p {
    font-size: 12px;
    color: var(--text-light);
}

/* CUSTOM REQUIREMENTS */
.custom-requirements {
    margin: 25px 0;
}

.custom-requirements textarea {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid #e0e0e0;
    font-size: 14px;
    resize: vertical;
    min-height: 100px;
    margin-top: 10px;
    transition: var(--transition);
    font-family: 'Poppins', sans-serif;
    background: var(--white);
}

.custom-requirements textarea:focus {
    outline: none;
    border-color: var(--primary-gold);
    box-shadow: 0 0 0 3px rgba(201, 162, 39, 0.1);
}

/* ACTION BUTTONS - ENHANCED */
.action-buttons {
    display: flex;
    gap: 15px;
    margin-top: 30px;
    position: sticky;
    bottom: 70px;
    background: var(--white);
    padding: 20px 0;
    z-index: 10;
    border-top: 1px solid #eee;
}

.action-btn-large {
    flex: 1;
    padding: 16px 20px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 15px;

class AuthSystem {
    constructor() {
        this.currentUser = null;
        this.authKey = 'irya_stone_user';
        this.guestIdKey = 'irya_guest_id';
        this.cartGuestIdKey = 'irya_cart_guest_id';
    }
    
    async init() {
        this.checkLocalStorage();
        await this.checkFirebaseAuth();
        return this.currentUser;
    }
    
    async checkFirebaseAuth() {
        try {
            if (!firebaseAuth) return;
            
            return new Promise((resolve) => {
                firebaseAuth.onAuthStateChanged((user) => {
                    if (user) {
                        this.currentUser = {
                            uid: user.uid,
                            displayName: user.displayName || 'User',
                            email: user.email,
                            photoURL: user.photoURL,
                            provider: user.providerId,
                            isFirebaseUser: true
                        };
                        this.saveUserToStorage();
                    } else {
                        this.currentUser = this.getUserFromStorage();
                    }
                    resolve(this.currentUser);
                });
            });
        } catch (error) {
            console.error('Firebase auth error:', error);
            this.currentUser = this.getUserFromStorage() || this.createGuestUser();
            return this.currentUser;
        }
    }
    
    checkLocalStorage() {
        const userData = localStorage.getItem(this.authKey);
        if (userData) {
            this.currentUser = JSON.parse(userData);
        }
    }
    
    saveUserToStorage() {
        if (this.currentUser) {
            localStorage.setItem(this.authKey, JSON.stringify(this.currentUser));
        }
    }
    
    getUserFromStorage() {
        const userData = localStorage.getItem(this.authKey);
        return userData ? JSON.parse(userData) : null;
    }
    
    createGuestUser() {
        let guestId = localStorage.getItem(this.guestIdKey);
        if (!guestId) {
            guestId = 'guest_' + Date.now();
            localStorage.setItem(this.guestIdKey, guestId);
        }
        return {
            uid: guestId,
            displayName: 'Guest',
            email: '',
            isFirebaseUser: false,
            isGuest: true
        };
    }
    
    getUserId() {
        if (this.isLoggedIn()) {
            return this.currentUser.uid;
        }
        
        let guestId = localStorage.getItem(this.guestIdKey);
        if (!guestId) {
            guestId = 'guest_' + Date.now();
            localStorage.setItem(this.guestIdKey, guestId);
        }
        return guestId;
    }
    
    getCartUserId() {
        if (this.isLoggedIn()) {
            return this.currentUser.uid;
        }
        
        let guestId = localStorage.getItem(this.cartGuestIdKey);
        if (!guestId) {
            guestId = 'cart_guest_' + Date.now();
            localStorage.setItem(this.cartGuestIdKey, guestId);
        }
        return guestId;
    }
    
    getUserName() {
        return this.currentUser ? this.currentUser.displayName : 'Guest';
    }
    
    getUserEmail() {
        return this.currentUser ? this.currentUser.email : '';
    }
    
    isLoggedIn() {
        return this.currentUser && this.currentUser.isFirebaseUser === true;
    }
    
    async logout() {
        try {
            if (this.currentUser && this.currentUser.isFirebaseUser && firebaseAuth) {
                await firebaseAuth.signOut();

            if (cartData) {
                try {
                    const parsedData = JSON.parse(cartData);
                    
                    // Handle both array and object format
                    if (Array.isArray(parsedData)) {
                        this.cartItems = parsedData;
                    } else if (parsedData && Array.isArray(parsedData.items)) {
                        this.cartItems = parsedData.items;
                    } else {
                        this.cartItems = [];
                    }
                    
                    console.log(`Loaded ${this.cartItems.length} items from localStorage`);
                    
                    // Validate items
                    this.validateCartItems();
                    
                } catch (e) {
                    console.error('Error parsing cart data:', e);
                    this.cartItems = [];
                }
            } else {
                this.cartItems = [];
                console.log('No existing cart data found');
            }
            
            return this.cartItems;
            
        } catch (error) {
            console.error('Error loading cart:', error);
            this.cartItems = [];
            return [];
        }
    }
    
    validateCartItems() {
        const originalCount = this.cartItems.length;
        
        // Remove invalid items
        this.cartItems = this.cartItems.filter(item => {
            return item && 
                   item.id && 
                   item.name &&
                   typeof item.price === 'number' &&
                   item.price >= 0 &&
                   (item.quantity || 1) > 0;
        });
        
        const removedCount = originalCount - this.cartItems.length;
        if (removedCount > 0) {
            console.log(`Removed ${removedCount} invalid items`);
        }
    }
    
    async saveCart() {
        const userId = this.getUserId();
        const cartKey = `${this.localCartKey}_${userId}`;
        
        console.log(`Saving cart for user: ${userId}, items: ${this.cartItems.length}`);
        
        // Remove duplicates
        this.removeDuplicates();
        
        // Save to localStorage
        localStorage.setItem(cartKey, JSON.stringify(this.cartItems));
        
        this.updateCartBadge();
        return this.cartItems;
    }
    
    removeDuplicates() {
        const uniqueItems = [];
        const seenIds = new Set();
        
        for (const item of this.cartItems) {
            if (item && item.id && !seenIds.has(item.id)) {
                seenIds.add(item.id);
                uniqueItems.push(item);
            }
        }
        
        if (uniqueItems.length !== this.cartItems.length) {
            console.log(`Removed ${this.cartItems.length - uniqueItems.length} duplicate items`);
            this.cartItems = uniqueItems;
        }
    }
    
    async addToCart(product, quantity = 1, calculationData = null, customRequirements = '') {
        try {
            console.log(`ðŸ“¦ Adding product to cart: ${product.id} - ${product.stone_name}`);
            
            // Check if product already exists in cart
            const existingIndex = this.cartItems.findIndex(item => item.id === product.id);
            
            if (existingIndex !== -1) {
                // Update quantity if product already exists
                this.cartItems[existingIndex].quantity = (this.cartItems[existingIndex].quantity || 1) + quantity;
                this.cartItems[existingIndex].updatedAt = new Date().toISOString();
                console.log(`Updated quantity for: ${product.id}, new quantity: ${this.cartItems[existingIndex].quantity}`);
            } else {
                // Add new item to cart
                const newItem = {
                    id: product.id,
                    name: product.stone_name || 'Stone Product',
                    stoneName: product.stone_name,
                    price: parseFloat(product.price) || 0,
                    priceUnit: product.price_unit || 'piece',
                    image: getProductImage(product),
                    category: product.category || 'Natural Stone',
                    description: product.description || '',
                    quantity: quantity,
                    addedAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    calculationData: calculationData,
                    customRequirements: customRequirements || '',
                    totalPrice: this.calculateTotalPrice(product, quantity, calculationData)
                };
                
                this.cartItems.push(newItem);
                console.log(`Added new product to cart: ${product.id}`);
            }
            
            await this.saveCart();
            
            // Show notification with updated cart count
            const cartCount = this.getCartCount();
            showNotification(`${product.stone_name} added to cart! (${cartCount} items)`);
            return true;
            
        } catch (error) {
            console.error('Error adding to cart:', error);
            showError('Failed to add to cart. Please try again.');
            return false;
        }
    }
    
    async processBuyNow(product, quantity = 1, calculationData = null, customRequirements = '') {
        try {
            const userId = this.authSystem.getUserId();
            console.log("ðŸ›’ Processing Buy Now for user:", userId);
            
            // Create Buy Now item
            const buyNowItem = {
                id: product.id,
                stone_name: product.stone_name || product.name,
                name: product.stone_name || product.name,
                price: parseFloat(product.price) || 0,
                priceUnit: product.price_unit || 'piece',
                image: getProductImage(product),
                category: product.category || 'Natural Stone',
                description: product.description || '',
                quantity: quantity,
                addedAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                calculationData: calculationData,
                customRequirements: customRequirements || '',
                isBuyNow: true,
                totalPrice: this.calculateTotalPrice(product, quantity, calculationData)
            };
            
            // Save to multiple locations for redundancy
            const buyNowKey = 'irya_buynow_cart_' + userId;
            
            // 1. Save to localStorage
            localStorage.setItem(buyNowKey, JSON.stringify([buyNowItem]));
            
            // 2. Save to sessionStorage
            sessionStorage.setItem('irya_buynow_product', JSON.stringify(buyNowItem));
            sessionStorage.setItem('irya_current_buynow', JSON.stringify(buyNowItem));
            
            // 3. Save user info
            sessionStorage.setItem('irya_checkout_user_id', userId);
            sessionStorage.setItem('irya_is_buynow_flow', 'true');
            
            console.log("âœ… Buy Now data saved successfully");
            
            // Show success message
            showNotification('Processing Buy Now... Redirecting to checkout!');
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = `checkout.html?buynow=true&user=${encodeURIComponent(userId)}`;
            }, 1000);
            
            return true;
        } catch (error) {
            console.error('âŒ Buy Now error:', error);
            showError('Failed to process Buy Now');
            return false;
        }
    }
    
    calculateTotalPrice(product, quantity, calculationData) {
        if (!calculationData) {
            return (product.price || 0) * quantity;
        }
        
        const mode = calculationData.mode || 'piece';
        let total = 0;
        
        switch(mode) {
            case 'area':
                const length = parseFloat(calculationData.length) || 0;
                const width = parseFloat(calculationData.width) || 0;
                const area = length * width;
                total = (product.price || 0) * area * quantity;
                break;
                
            case 'weight':
                const weight = parseFloat(calculationData.weight) || 0;
                total = (product.price || 0) * weight * quantity;
                break;
                
            case 'piece':
            default:
                total = (product.price || 0) * quantity;
                break;
        }
        
        return parseFloat(total.toFixed(2));
    }
    
    getCartCount() {
        return this.cartItems.reduce((total, item) => total + (item.quantity || 1), 0);
    }
    
    getCartTotal() {
        return this.cartItems.reduce((total, item) => {
            const price = parseFloat(item.price) || 0;
            const quantity = item.quantity || 1;
            return total + (price * quantity);
        }, 0);
    }
    
    updateCartBadge() {
        const count = this.getCartCount();
        const cartBadge = document.getElementById('cartBadge');
        const bottomCartBadge = document.getElementById('bottomCartBadge');
        
        if (cartBadge) {
            cartBadge.textContent = count > 99 ? '99+' : count;
            cartBadge.style.display = count > 0 ? 'flex' : 'none';
        }
        
        if (bottomCartBadge) {
            bottomCartBadge.textContent = count > 99 ? '99+' : count;
            bottomCartBadge.style.display = count > 0 ? 'flex' : 'none';
        }
    }
    
    async removeFromCart(productId) {
        const initialCount = this.cartItems.length;
        this.cartItems = this.cartItems.filter(item => item.id !== productId);
        
        if (this.cartItems.length < initialCount) {
            await this.saveCart();
            console.log(`Removed product: ${productId} from cart`);
            return true;
        }
        return false;
    }
    
    async updateQuantity(productId, newQuantity) {
        const itemIndex = this.cartItems.findIndex(item => item.id === productId);
        
        if (itemIndex !== -1) {
            if (newQuantity <= 0) {
                return await this.removeFromCart(productId);
            }
            
            this.cartItems[itemIndex].quantity = newQuantity;
            this.cartItems[itemIndex].updatedAt = new Date().toISOString();
            await this.saveCart();
            return true;
        }
        return false;
    }
    
    async clearCart() {
        this.cartItems = [];
        await this.saveCart();
        console.log('ðŸ§¹ Cart cleared completely');
        showNotification('Cart cleared!');
    }
    
    getCartItems() {
        return [...this.cartItems];
    }
}

let currentCalcMode = 'piece';

function switchCalculatorMode(mode, element = null) {
    currentCalcMode = mode;
    
    // Update active tab
    document.querySelectorAll('.calc-tab').forEach(tab => {
        tab.classList.remove('active');
    });
    if (element) {
        element.classList.add('active');
    }
    
    // Update calculator inputs
    updateCalculatorInputs();
    calculatePrice();
}

function calculatePrice() {
    if (!currentProduct) return;
    
    const quantity = parseInt(document.getElementById('quantityInput')?.value) || currentProduct.min_order;
    let totalPrice = 0;
    let calculationData = {
        mode: currentCalcMode,
        unit: currentProduct.price_unit || 'piece',
        quantity: quantity
    };
    
    switch(currentCalcMode) {
        case 'area':
            const length = parseFloat(document.getElementById('lengthInput')?.value) || 1;
            const width = parseFloat(document.getElementById('widthInput')?.value) || 1;
            const area = length * width;
            totalPrice = currentProduct.price * area * quantity;
            calculationData.length = length;
            calculationData.width = width;
            calculationData.area = area;
            break;
            
        case 'weight':
            const weight = parseFloat(document.getElementById('totalWeightInput')?.value) || 1;
            totalPrice = currentProduct.price * weight;
            calculationData.weight = weight;
            break;
            
        case 'piece':
        default:
            totalPrice = currentProduct.price * quantity;
            break;
    }
    
    if (quantity < currentProduct.min_order) {

        calculatePrice();
        return;

    const advancePayment = totalPrice * 0.3;

async function loadSimilarProducts() {
    try {
        if (!currentProduct || !firebaseDB) return;
        
        const querySnapshot = await firebaseDB.collection("products").get();
        
        if (!querySnapshot.empty) {
            similarProducts = [];
            
            querySnapshot.forEach((doc) => {
                if (doc.id !== currentProduct.id) {
                    const data = doc.data();
                    const productUsage = data.usage || data.uses || '';
                    
                    // Check similarity by category or usage
                    let isSimilar = false;
                    if (data.category === currentProduct.category) {
                        isSimilar = true;
                    } else if (currentProduct.usage) {
                        const uses = currentProduct.usage.split(',').map(u => u.trim().toLowerCase());
                        const productUses = productUsage.split(',').map(u => u.trim().toLowerCase());
                        
                        for (let use of uses) {
                            if (productUses.includes(use)) {
                                isSimilar = true;
                                break;
                            }
                        }
                    }
                    
                    if (isSimilar) {
                        similarProducts.push({
                            id: doc.id,
                            stone_name: data.stone_name || data.name,
                            category: data.category || 'Natural Stone',
                            price: parseFloat(data.price) || 0,
                            price_unit: data.price_unit || 'piece',
                            color: data.color || '',
                            images: data.images ? data.images : (data.image ? [data.image] : []),
                            image: data.image || '',
                            usage: data.usage || data.uses || '',
                            popularity: Math.floor(Math.random() * 100) // For sorting
                        });
                    }
                }
            });
            
            if (similarProducts.length > 0) {
                displaySimilarProducts(similarProducts);
                populateSimilarFilters();
            }
        }
    } catch (error) {
        console.error('Error loading similar products:', error);
    }
}

function populateSimilarFilters() {
    // Category filter
    const categoryFilter = document.getElementById('similarCategoryFilter');
    const categories = [...new Set(similarProducts.map(p => p.category).filter(c => c))];
    
    categories.forEach(category => {
        if (category !== currentProduct.category) {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryFilter.appendChild(option);
        }
    });
    
    // Color filter
    const colorFilter = document.getElementById('similarColorFilter');
    const colors = [...new Set(similarProducts.map(p => p.color).filter(c => c))];
    
    colors.forEach(color => {
        if (color !== currentProduct.color) {
            const option = document.createElement('option');
            option.value = color;
            option.textContent = color;
            colorFilter.appendChild(option);
        }
    });
}

function applySimilarFilters() {
    const category = document.getElementById('similarCategoryFilter').value;
    const price = document.getElementById('similarPriceFilter').value;
    const color = document.getElementById('similarColorFilter').value;
    const sort = document.getElementById('similarSortFilter').value;
    
    let filtered = [...similarProducts];
    
    // Apply category filter
    if (category !== 'all') {
        filtered = filtered.filter(p => p.category === category);
    }
    
    // Apply color filter
    if (color !== 'all') {
        filtered = filtered.filter(p => p.color === color);
    }
    
    // Apply price filter
    if (price !== 'all') {
        const [min, max] = price.split('-').map(Number);
        if (price.endsWith('+')) {
            filtered = filtered.filter(p => p.price > 250);
        } else {
            filtered = filtered.filter(p => p.price >= min && p.price <= max);
        }
    }
    
    // Apply sorting
    if (sort === 'price_low') {
        filtered.sort((a, b) => a.price - b.price);
    } else if (sort === 'price_high') {
        filtered.sort((a, b) => b.price - a.price);
    } else if (sort === 'name') {
        filtered.sort((a, b) => a.stone_name.localeCompare(b.stone_name));
    } else if (sort === 'popular') {
        filtered.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
    } else if (sort === 'newest') {
        // Assuming newer products have higher IDs or timestamps
        filtered.sort((a, b) => b.id.localeCompare(a.id));
    }
    
    displaySimilarProducts(filtered);
}

// ============================================
// SCROLL HANDLING
// ============================================

let lastScrollTop = 0;
let isHeaderVisible = true;

function handleScroll() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const header = document.getElementById('mainHeader');
    const bottomNav = document.getElementById('bottomNav');
    
    if (!header || !bottomNav) return;
    
    // Always show when near top
    if (scrollTop < 50) {
        header.classList.remove('hidden');
        bottomNav.classList.remove('hidden');
        header.classList.add('show');
        bottomNav.classList.add('show');
        isHeaderVisible = true;
        return;
    }
    
    // Determine scroll direction
    if (scrollTop > lastScrollTop) {
        // Scrolling DOWN - hide
        if (scrollTop > 100 && isHeaderVisible) {
            header.classList.add('hidden');
            bottomNav.classList.add('hidden');
            header.classList.remove('show');
            bottomNav.classList.remove('show');
            isHeaderVisible = false;
        }
    } else {
        // Scrolling UP - show
        if (!isHeaderVisible) {
            header.classList.remove('hidden');
            bottomNav.classList.remove('hidden');
            header.classList.add('show');
            bottomNav.classList.add('show');
            isHeaderVisible = true;
        }
    }
    
    // Add scrolled class when not at top
    if (scrollTop > 100) {
        header.classList.add('scrolled');
        bottomNav.classList.add('scrolled');
    } else {
        header.classList.remove('scrolled');
        bottomNav.classList.remove('scrolled');
    }
    
    lastScrollTop = scrollTop;
}

function setupEventListeners() {
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchIcon = document.getElementById('searchIcon');
    
    if (searchInput && searchIcon) {
        searchIcon.addEventListener('click', () => {
            if (searchInput.value.trim()) {
                searchProducts(searchInput.value);
            } else {
                hideSearchResults();
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                searchProducts(searchInput.value);
            }
        });
        
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length >= 2) {
                searchTimeout = setTimeout(() => {
                    searchProducts(query);
                }, 300);
            } else {
                hideSearchResults();
            }
        });
    }
    
    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
        const searchResults = document.getElementById('searchResults');
        const searchInput = document.getElementById('searchInput');
        if (searchResults && searchInput && 
            !searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            hideSearchResults();
        }
    });
    
    // Close fullscreen modal on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeFullscreenModal();
        }
    });
}
