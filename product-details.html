<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details | IRYA STONE</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ============================================
   UPDATED THEME - Dark Theme with Gold Accents
============================================ */

:root {
    --primary-gold: #c9a227;
    --gold-light: #f0d77c;
    --gold-dark: #9c7c1f;
    --stone-dark: #1a1a1a;
    --stone-medium: #2c2c2c;
    --stone-light: #f4f6f4;
    --bg-dark: #0f0f0f;
    --bg-medium: #1a1a1a;
    --bg-light: #242424;
    --text-white: #ffffff;
    --text-light: #e0e0e0;
    --text-gray: #aaaaaa;
    --shadow-sm: 0 2px 10px rgba(0,0,0,0.3);
    --shadow-md: 0 4px 15px rgba(0,0,0,0.4);
    --shadow-lg: 0 8px 25px rgba(0,0,0,0.5);
    --transition: all 0.3s ease;
    --border-radius: 12px;
    --border-radius-lg: 20px;
    --vat-rate: 20; /* UK VAT Rate 20% */
    --shipping-fee: 25; /* Base shipping fee in Â£ */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: var(--bg-dark);
    color: var(--text-white);
    padding-bottom: 80px;
    font-size: 14px;
}

/* ============================================
   HEADER - Dark Theme with Gold Accents
============================================ */

header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(26, 26, 26, 0.95);
    backdrop-filter: blur(10px);
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: var(--shadow-md);
    z-index: 1000;
    gap: 10px;
    border-bottom: 1px solid rgba(201, 162, 39, 0.2);
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    min-width: 140px;
}

.logo i {
    color: var(--primary-gold);
    font-size: 24px;
}

.logo span {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-white);
    font-family: 'Roboto Slab', serif;
}

.header-actions {
    display: flex;
    gap: 10px;
    align-items: center;
}

.action-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-white);
    font-size: 16px;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    text-decoration: none;
}

.action-btn:hover {
    background: var(--primary-gold);
    color: var(--stone-dark);
    transform: scale(1.05);
}

.cart-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff4757;
    color: var(--text-white);
    font-size: 10px;
    font-weight: 600;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid var(--bg-medium);
}

/* ============================================
   BREADCRUMB - Updated Theme
============================================ */

.breadcrumb {
    padding: 90px 16px 20px;
    background: linear-gradient(135deg, var(--stone-dark) 0%, var(--bg-medium) 100%);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.breadcrumb-content {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
}

.breadcrumb-item {
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--text-gray);
    font-size: 14px;
}

.breadcrumb-item a {
    color: var(--text-light);
    text-decoration: none;
    transition: var(--transition);
}

.breadcrumb-item a:hover {
    color: var(--primary-gold);
}

.breadcrumb-item.active {
    color: var(--primary-gold);
    font-weight: 500;
}

.breadcrumb-divider {
    color: var(--text-gray);
}

/* ============================================
   PRODUCT DETAILS CONTAINER
============================================ */

.product-details-container {
    padding: 30px 16px;
    background: var(--bg-dark);
    max-width: 1200px;
    margin: 0 auto;
}

.product-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}

/* ============================================
   PRODUCT GALLERY - Enhanced with Smart View
============================================ */

.product-gallery {
    position: relative;
    border-radius: var(--border-radius);
    overflow: hidden;
    background: var(--bg-medium);
    padding: 15px;
}

.main-image-container {
    width: 100%;
    height: 450px;
    overflow: hidden;
    border-radius: var(--border-radius);
    background: var(--bg-light);
    margin-bottom: 20px;
    position: relative;
    cursor: grab;
}

.main-image-container:active {
    cursor: grabbing;
}

.main-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
    padding: 20px;
}

/* Image Zoom & Pan */
.image-zoom-controls {
    position: absolute;
    bottom: 15px;
    right: 15px;
    display: flex;
    gap: 10px;
    z-index: 10;
}

.zoom-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(0, 0, 0, 0.7);
    border: none;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
    font-size: 14px;
}

.zoom-btn:hover {
    background: var(--primary-gold);
}

/* Smart Image Slider with Cursor Following */
.thumbnails {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
    background: var(--bg-light);
    border-radius: var(--border-radius);
}

.thumbnail {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid transparent;
    transition: var(--transition);
    position: relative;
}

.thumbnail::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, transparent 50%, rgba(201, 162, 39, 0.3) 100%);
    opacity: 0;
    transition: var(--transition);
}

.thumbnail:hover::before {
    opacity: 1;
}

.thumbnail.active {
    border-color: var(--primary-gold);
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(201, 162, 39, 0.3);
}

.thumbnail.active::before {
    opacity: 1;
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Hover Preview */
.thumbnail:hover .hover-preview {
    opacity: 1;
    transform: translateY(-10px);
}

/* ============================================
   PRODUCT INFO - Enhanced Layout
============================================ */

.product-info {
    background: var(--bg-medium);
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-sm);
}

.product-info h1 {
    font-size: 32px;
    margin-bottom: 10px;
    color: var(--text-white);
    font-family: 'Roboto Slab', serif;
    line-height: 1.2;
}

.product-category-badge {
    display: inline-block;
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: white;
    padding: 6px 20px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 25px;
    box-shadow: 0 3px 8px rgba(201, 162, 39, 0.3);
}

.product-description {
    margin-bottom: 30px;
    line-height: 1.6;
    color: var(--text-light);
    font-size: 16px;
    padding: 15px;
    background: var(--bg-light);
    border-radius: var(--border-radius);
    border-left: 4px solid var(--primary-gold);
}

.price-section {
    margin-bottom: 25px;
    padding: 20px;
    background: linear-gradient(135deg, var(--bg-light), var(--stone-medium));
    border-radius: var(--border-radius);
}

.price-value {
    font-size: 36px;
    font-weight: 800;
    color: var(--primary-gold);
    font-family: 'Roboto Slab', serif;
    margin-bottom: 5px;
}

.price-unit {
    font-size: 14px;
    color: var(--text-gray);
    display: flex;
    align-items: center;
    gap: 5px;
}

.price-unit i {
    color: var(--gold-light);
}

/* ============================================
   SPECIFICATIONS - Enhanced Grid
============================================ */

.product-specifications {
    margin-bottom: 30px;
}

.product-specifications h3 {
    font-size: 18px;
    margin-bottom: 20px;
    color: var(--text-white);
    display: flex;
    align-items: center;
    gap: 10px;
    padding-bottom: 10px;
    border-bottom: 2px solid rgba(201, 162, 39, 0.3);
}

.product-specifications h3 i {
    color: var(--primary-gold);
}

.specs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

.spec-item {
    background: var(--bg-light);
    padding: 15px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: var(--transition);
}

.spec-item:hover {
    border-color: var(--primary-gold);
    transform: translateY(-2px);
}

.spec-label {
    font-size: 12px;
    color: var(--text-gray);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.spec-value {
    font-weight: 600;
    color: var(--text-white);
    font-size: 14px;
}

/* ============================================
   PAYMENT INFO - Updated for UK
============================================ */

.payment-info-box {
    background: linear-gradient(135deg, #1a2a3a, #1a1a1a);
    padding: 25px;
    border-radius: var(--border-radius);
    margin: 25px 0;
    border-left: 4px solid var(--primary-gold);
    box-shadow: var(--shadow-sm);
}

.payment-info-box h4 {
    font-size: 18px;
    margin-bottom: 20px;
    color: var(--text-white);
    display: flex;
    align-items: center;
    gap: 10px;
}

.payment-info-box h4 i {
    color: var(--primary-gold);
}

.payment-steps {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.payment-step {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    transition: var(--transition);
}

.payment-step:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateX(5px);
}

.step-number {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 14px;
    flex-shrink: 0;
}

.step-content h5 {
    font-size: 15px;
    margin-bottom: 5px;
    color: var(--text-white);
    font-weight: 600;
}

.step-content p {
    font-size: 13px;
    color: var(--text-gray);
    line-height: 1.4;
}

/* ============================================
   PRICE CALCULATOR - Advanced with VAT
============================================ */

.price-calculator {
    background: var(--bg-light);
    padding: 25px;
    border-radius: var(--border-radius);
    margin-bottom: 25px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.price-calculator h3 {
    font-size: 18px;
    margin-bottom: 20px;
    color: var(--text-white);
    display: flex;
    align-items: center;
    gap: 10px;
    padding-bottom: 15px;
    border-bottom: 2px solid rgba(201, 162, 39, 0.3);
}

.price-calculator h3 i {
    color: var(--primary-gold);
}

.calculator-mode-selector {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.mode-btn {
    padding: 10px 20px;
    border-radius: 20px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    background: var(--bg-medium);
    color: var(--text-light);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    font-size: 14px;
}

.mode-btn.active {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: white;
    border-color: var(--primary-gold);
    box-shadow: 0 3px 8px rgba(201, 162, 39, 0.3);
}

.calculator-inputs {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 25px;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.input-group label {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-light);
    display: flex;
    align-items: center;
    gap: 5px;
}

.input-group label i {
    color: var(--primary-gold);
    font-size: 12px;
}

.input-group input, .input-group select {
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    font-size: 14px;
    transition: var(--transition);
    background: var(--bg-medium);
    color: var(--text-white);
}

.input-group input:focus, .input-group select:focus {
    outline: none;
    border-color: var(--primary-gold);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.2);
}

.calculation-result {
    background: var(--bg-medium);
    padding: 20px;
    border-radius: 10px;
    border: 2px solid var(--primary-gold);
    box-shadow: var(--shadow-sm);
}

.calculation-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.calculation-row:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
}

.calculation-row.total {
    padding-top: 10px;
    margin-top: 10px;
    border-top: 2px solid rgba(201, 162, 39, 0.3);
    font-weight: 700;
    font-size: 16px;
    color: var(--primary-gold);
}

.calculation-label {
    color: var(--text-gray);
    font-size: 14px;
}

.calculation-value {
    font-weight: 600;
    color: var(--text-white);
    font-size: 14px;
}

.vat-label {
    color: var(--gold-light);
    font-weight: 500;
}

.shipping-note {
    font-size: 11px;
    color: var(--text-gray);
    text-align: center;
    margin-top: 10px;
    font-style: italic;
}

/* ============================================
   CUSTOM REQUIREMENTS
============================================ */

.custom-requirements {
    margin: 20px 0;
}

.custom-requirements h4 {
    font-size: 16px;
    margin-bottom: 10px;
    color: var(--text-white);
    display: flex;
    align-items: center;
    gap: 10px;
}

.custom-requirements h4 i {
    color: var(--primary-gold);
}

.custom-requirements textarea {
    width: 100%;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    font-size: 14px;
    resize: vertical;
    min-height: 100px;
    margin-top: 10px;
    transition: var(--transition);
    background: var(--bg-medium);
    color: var(--text-white);
}

.custom-requirements textarea:focus {
    outline: none;
    border-color: var(--primary-gold);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.2);
}

.custom-requirements textarea::placeholder {
    color: var(--text-gray);
}

/* ============================================
   ACTION BUTTONS
============================================ */

.action-buttons {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.action-btn-large {
    flex: 1;
    padding: 16px 20px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--text-white);
    box-shadow: 0 4px 15px rgba(201, 162, 39, 0.3);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(201, 162, 39, 0.4);
    opacity: 0.95;
}

.btn-secondary {
    background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
    color: var(--text-white);
    border: 2px solid rgba(201, 162, 39, 0.5);
}

.btn-secondary:hover {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    transform: translateY(-3px);
    border-color: var(--primary-gold);
}

/* ============================================
   RELATED PRODUCTS
============================================ */

.related-products {
    padding: 40px 16px;
    background: var(--bg-dark);
    max-width: 1200px;
    margin: 0 auto;
}

.related-products h2 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 25px;
    color: var(--text-white);
    display: flex;
    align-items: center;
    gap: 10px;
    padding-bottom: 15px;
    border-bottom: 2px solid rgba(201, 162, 39, 0.3);
}

.related-products h2 i {
    color: var(--primary-gold);
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
}

.product-card {
    background: var(--bg-medium);
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.1);
    text-decoration: none;
    color: inherit;
    position: relative;
}

.product-card:hover {
    border-color: var(--primary-gold);
    box-shadow: var(--shadow-md);
    transform: translateY(-5px) scale(1.02);
}

.product-image-container {
    height: 180px;
    overflow: hidden;
    position: relative;
}

.product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.product-card:hover .product-image {
    transform: scale(1.1);
}

.product-info {
    padding: 15px;
}

.product-name {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 10px;
    color: var(--text-white);
    font-family: 'Roboto Slab', serif;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.product-price {
    display: flex;
    align-items: center;
    gap: 5px;
}

.price-value {
    font-size: 18px;
    font-weight: 700;
    color: var(--primary-gold);
}

.price-unit {
    font-size: 12px;
    color: var(--text-gray);
}

/* ============================================
   BOTTOM NAVIGATION
============================================ */

.bottom-nav {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(26, 26, 26, 0.95);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    border-top: 1px solid rgba(201, 162, 39, 0.2);
    z-index: 999;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
}

.nav-btn {
    text-align: center;
    font-size: 11px;
    color: var(--text-gray);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    transition: var(--transition);
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 10px;
    min-width: 70px;
    text-decoration: none;
}

.nav-btn:hover {
    color: var(--primary-gold);
    background: rgba(201, 162, 39, 0.1);
}

.nav-btn.active {
    color: var(--primary-gold);
    background: rgba(201, 162, 39, 0.15);
    font-weight: 600;
}

.nav-btn i {
    font-size: 18px;
}

/* ============================================
   LOADING & NOTIFICATION
============================================ */

.loading-spinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border: 3px solid rgba(201, 162, 39, 0.3);
    border-radius: 50%;
    border-top-color: var(--primary-gold);
    animation: spin 1s ease-in-out infinite;
    z-index: 9999;
}

@keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: var(--shadow-lg);
    z-index: 9999;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    max-width: 300px;
    display: none;
}

.notification.show {
    transform: translateX(0);
    display: block;
}

/* ============================================
   RESPONSIVE DESIGN
============================================ */

@media (max-width: 992px) {
    .product-grid {
        grid-template-columns: 1fr;
        gap: 30px;
    }
    
    .main-image-container {
        height: 400px;
    }
    
    .specs-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 768px) {
    .specs-grid {
        grid-template-columns: 1fr;
    }
    
    .calculator-inputs {
        grid-template-columns: 1fr;
    }
    
    .action-buttons {
        flex-direction: column;
    }
    
    .main-image-container {
        height: 350px;
    }
    
    .products-grid {

// ============================================

class AuthSystem {
    constructor() {
        this.currentUser = null;
        this.authKey = 'irya_stone_user';
    }
    
    async init() {
        await this.initializeFirebase();
        this.checkLocalStorage();
        await this.checkFirebaseAuth();
        this.updateNotificationLink();
        return this;
    }
    
    async initializeFirebase() {
        try {
            if (typeof firebase === 'undefined') {
                throw new Error('Firebase SDK not loaded');
            }
            
            if (!firebase.apps.length) {
                firebaseApp = firebase.initializeApp(firebaseConfig);
            } else {
                firebaseApp = firebase.app();
            }
            
            firebaseDB = firebase.firestore();
            firebaseAuth = firebase.auth();
            
            console.log('Firebase initialized successfully');
            return true;
        } catch (error) {
            console.error('Firebase initialization error:', error);
            return false;
        }
    }
    
    async checkFirebaseAuth() {
        return new Promise((resolve) => {
            firebaseAuth.onAuthStateChanged((user) => {
                if (user) {
                    this.currentUser = {
                        uid: user.uid,
                        displayName: user.displayName || 'User',
                        email: user.email,
                        photoURL: user.photoURL,
                        isFirebaseUser: true
                    };
                    this.saveUserToStorage();
                } else {
                    this.currentUser = this.getUserFromStorage();
                    if (!this.currentUser) {
                        this.currentUser = this.createGuestUser();
                        this.saveUserToStorage();
                    }
                }
                
                this.updateNotificationLink();
                resolve(this.currentUser);
            });
        });
    }
    
    saveUserToStorage() {
        if (this.currentUser) {
            localStorage.setItem(this.authKey, JSON.stringify(this.currentUser));
        }
    }
    
    getUserFromStorage() {
        const userData = localStorage.getItem(this.authKey);
        return userData ? JSON.parse(userData) : null;
    }
    
    createGuestUser() {
        let guestId = localStorage.getItem('irya_guest_id');
        if (!guestId) {
            guestId = 'guest_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('irya_guest_id', guestId);
        }
        
        return {
            uid: guestId,
            displayName: 'Guest',
            email: '',
            photoURL: '',
            isFirebaseUser: false,
            isGuest: true
        };
    }
    
    getUserId() {
        return this.currentUser ? this.currentUser.uid : this.createGuestUser().uid;
    }
    
    updateNotificationLink() {
        const userId = this.getUserId();
        const notificationLink = document.getElementById('notificationLink');
        if (notificationLink) {
            notificationLink.href = `notification.html?user=${userId}`;
        }
    }
}

class CartSystem {
    constructor(authSystem) {
        this.authSystem = authSystem;
        this.localCartKey = 'irya_cart';
        this.initialized = false;
        this.preventAutoLoad = false;
    }
    
    async init() {
        if (this.initialized) return this;
        
        console.log('ðŸ›’ Cart system initializing');
        this.preventAutoLoad = true;
        
        if (this.authSystem && !this.authSystem.isLoggedIn()) {
            this.authSystem.resetCartUserId();
        }
        
        await this.loadCart();
        this.updateCartBadge();
        
        setTimeout(() => {
            this.preventAutoLoad = false;
            console.log('âœ… Cart system ready');
        }, 1000);
        
        this.initialized = true;
        return this;
    }
    
    getUserId() {
        if (!this.authSystem) {
            return 'fresh_cart_' + Date.now();
        }
        return this.authSystem.getCartUserId();
    }
    
    async loadCart() {
        try {
            if (this.preventAutoLoad) {
                this.cartItems = [];
                return [];
            }
            
            const userId = this.getUserId();
            const cartKey = `${this.localCartKey}_${userId}`;
            
            const cartData = localStorage.getItem(cartKey);
            
            if (cartData) {
                try {
                    const parsedData = JSON.parse(cartData);
                    if (Array.isArray(parsedData)) {
                        this.cartItems = parsedData;
                    } else if (parsedData && Array.isArray(parsedData.items)) {
                        this.cartItems = parsedData.items;
                    } else {
                        this.cartItems = [];
                    }
                    
                    this.removeSuspiciousItems();
                    
                } catch (e) {
                    console.error('Error parsing cart data:', e);
                    this.cartItems = [];
                }
            } else {
                this.cartItems = [];
            }
            
            return this.cartItems;
            
        } catch (error) {
            console.error('Error loading cart:', error);
            this.cartItems = [];
            return [];
        }
    }
    
    removeSuspiciousItems() {
        const originalCount = this.cartItems.length;
        
        this.cartItems = this.cartItems.filter(item => {
            return item && 
                   item.id && 
                   item.name &&
                   typeof item.price === 'number' &&
                   item.price > 0 &&
                   !item.autoAdded;
        });
    }
    
    async saveCart() {
        const userId = this.getUserId();
        const cartKey = `${this.localCartKey}_${userId}`;
        
        this.removeDuplicates();
        this.removeSuspiciousItems();
        
        localStorage.setItem(cartKey, JSON.stringify(this.cartItems));
        
        this.updateCartBadge();
        return this.cartItems;
    }
    
    removeDuplicates() {
        const uniqueItems = [];
        const seenIds = new Set();
        
        for (const item of this.cartItems) {
            if (item && item.id && !seenIds.has(item.id)) {
                seenIds.add(item.id);
                uniqueItems.push(item);
            }
        }
        
        this.cartItems = uniqueItems;
    }
    
    async addToCart(product, quantity = 1, calculationData = null, customRequirements = '') {
        try {
            console.log(`ðŸ“¦ Adding product to cart: ${product.id} - ${product.stone_name}`);
            
            if (this.preventAutoLoad) {
                console.log('ðŸ›‘ Auto-add prevented');
                return false;
            }
            
            const existingIndex = this.cartItems.findIndex(item => item.id === product.id);
            
            if (existingIndex !== -1) {
                this.cartItems[existingIndex].quantity += quantity;
                this.cartItems[existingIndex].updatedAt = new Date().toISOString();
            } else {
                const totalPrice = calculationData ? 
                    calculateTotalPriceWithVAT(product, calculationData, quantity).total : 
                    product.price * quantity;
                
                const vatAmount = calculationData ? 
                    calculateTotalPriceWithVAT(product, calculationData, quantity).vat : 
                    (product.price * quantity * VAT_RATE) / 100;
                
                const newItem = {
                    id: product.id,
                    name: product.stone_name || 'Stone Product',
                    stoneName: product.stone_name,
                    price: parseFloat(product.price) || 0,
                    priceUnit: product.price_unit || 'piece',
                    image: getProductImage(product),
                    category: product.category || 'Natural Stone',
                    description: product.description || '',
                    quantity: quantity,
                    addedAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    manuallyAdded: true,
                    calculationData: calculationData,
                    customRequirements: customRequirements,
                    subtotal: totalPrice - vatAmount,
                    vatAmount: vatAmount,
                    totalPrice: totalPrice,
                    advancePayment: totalPrice * 0.3,
                    remainingPayment: totalPrice * 0.7
                };
                
                this.cartItems.push(newItem);
            }
            
            await this.saveCart();
            
            showNotification(`${product.stone_name} added to cart!`);
            return true;
            
        } catch (error) {
            console.error('Error adding to cart:', error);
            showError('Failed to add to cart. Please try again.');
            return false;
        }
    }
    
    async processBuyNow(product, quantity = 1, calculationData = null, customRequirements = '') {
        try {
            console.log(`âš¡ Processing Buy Now: ${product.id} - ${product.stone_name}`);
            
            const totalPrice = calculationData ? 
                calculateTotalPriceWithVAT(product, calculationData, quantity).total : 
                product.price * quantity;
            
            const vatAmount = calculationData ? 
                calculateTotalPriceWithVAT(product, calculationData, quantity).vat : 
                (product.price * quantity * VAT_RATE) / 100;
            
            const buyNowItem = {
                id: product.id,
                name: product.stone_name || 'Stone Product',
                stoneName: product.stone_name,
                price: parseFloat(product.price) || 0,
                priceUnit: product.price_unit || 'piece',

                isBuyNow: true,
                timestamp: Date.now()
            };
            
            sessionStorage.setItem('irya_buynow_item', JSON.stringify(buyNowItem));
            
            showNotification(`Processing Buy Now for ${product.stone_name}...`);
            return true;
            
        } catch (error) {
            console.error('Buy Now error:', error);
            showError('Failed to process Buy Now. Please try again.');
            return false;
        }
    }
    
    getCartCount() {
        return this.cartItems.reduce((total, item) => total + (item.quantity || 1), 0);
    }
    
    updateCartBadge() {
        const count = this.getCartCount();
        const cartBadge = document.getElementById('cartBadge');
        
        if (cartBadge) {
            cartBadge.textContent = count > 99 ? '99+' : count;
            cartBadge.style.display = count > 0 ? 'flex' : 'none';
        }
    }

async function loadProductDetails(productId) {
    try {

        if (!doc.exists) {
            showError('Product not found');
            window.location.href = 'products.html';
            return;
        }
        
        const data = doc.data();
        
        currentProduct = {
            id: doc.id,
            stone_name: data.stone_name || data.name || 'Stone Product',
            category: data.category || 'Natural Stone',
            description: data.description || 'Premium quality natural stone.',
            price: parseFloat(data.price) || 0,
            price_unit: data.price_unit || 'piece',
            finish: data.finish || '',
            size: data.size || '',
            thickness: data.thickness || '',
            color: data.color || '',
            usage: data.usage || data.uses || 'General Use',
            type: data.type || '',
            images: [],
            min_order: data.min_order || 1,
            weight_per_unit: data.weight_per_unit || null,
            area_per_unit: data.area_per_unit || null,
            specifications: data.specifications || {}
        };
        
        // Load images
        if (data.images && Array.isArray(data.images) && data.images.length > 0) {
            currentProduct.images = data.images;
        } else if (typeof data.image === 'string') {
            currentProduct.images = [data.image];

        displayProductDetails();
        await loadRelatedProducts(currentProduct.category, currentProduct.usage);
        
    } catch (error) {
        console.error('Error loading product details:', error);
        showError('Failed to load product details');

    }
}

let currentZoom = 1;
let isDragging = false;
let startX, startY, translateX = 0, translateY = 0;

function changeMainImage(imageUrl, thumbnailElement) {
    const mainImage = document.getElementById('mainProductImage');
    mainImage.src = imageUrl;
    
    document.querySelectorAll('.thumbnail').forEach(thumb => {
        thumb.classList.remove('active');
    });
    thumbnailElement.classList.add('active');
    
    // Reset zoom and pan
    resetZoom();
    resetImagePan();
}

function showThumbnailPreview(imageUrl, thumbnailElement) {
    // You can enhance this with a hover preview
    console.log('Hovering over:', imageUrl);
}

function initImageZoom() {
    const mainImage = document.getElementById('mainProductImage');
    if (mainImage) {
        mainImage.style.transform = `scale(${currentZoom}) translate(${translateX}px, ${translateY}px)`;
    }
}

function zoomIn() {
    currentZoom = Math.min(currentZoom + 0.2, 3);
    updateImageTransform();
}

function zoomOut() {
    currentZoom = Math.max(currentZoom - 0.2, 0.5);
    updateImageTransform();
}

function resetZoom() {
    currentZoom = 1;
    translateX = 0;
    translateY = 0;
    updateImageTransform();
}

function updateImageTransform() {
    const mainImage = document.getElementById('mainProductImage');
    if (mainImage) {
        mainImage.style.transform = `scale(${currentZoom}) translate(${translateX}px, ${translateY}px)`;
    }
}

function handleImagePan(event) {
    if (!isDragging) return;
    
    const deltaX = event.clientX - startX;
    const deltaY = event.clientY - startY;
    
    translateX += deltaX / currentZoom;
    translateY += deltaY / currentZoom;
    
    startX = event.clientX;
    startY = event.clientY;
    
    updateImageTransform();
}

function resetImagePan() {
    isDragging = false;
}

function openZoom(imageUrl) {
    const zoomOverlay = document.getElementById('imageZoomOverlay');
    const zoomedImage = document.getElementById('zoomedImage');
    
    zoomedImage.src = imageUrl;
    zoomOverlay.style.display = 'flex';
}

function closeZoom() {
    const zoomOverlay = document.getElementById('imageZoomOverlay');
    zoomOverlay.style.display = 'none';
}

// Make image draggable
document.addEventListener('DOMContentLoaded', function() {
    const mainImageContainer = document.getElementById('mainImageContainer');
    if (mainImageContainer) {
        mainImageContainer.addEventListener('mousedown', function(event) {
            isDragging = true;
            startX = event.clientX;
            startY = event.clientY;
            this.style.cursor = 'grabbing';
        });
        
        document.addEventListener('mouseup', function() {
            isDragging = false;
            if (mainImageContainer) {
                mainImageContainer.style.cursor = 'grab';
            }
        });
    }
});

function calculateTotalPriceWithVAT(product, calculationData, quantity = 1) {
    let subtotal = 0;
    let unit = calculationData.unit || product.price_unit || 'piece';
    const vatRate = VAT_RATE / 100;
    
    switch(calculationMode) {
        case 'area':
            const length = parseFloat(calculationData.length) || 1;
            const width = parseFloat(calculationData.width) || 1;
            const areaUnit = calculationData.areaUnit || 'ft';
            
            let area = length * width;
            
            // Convert to appropriate unit if needed
            if (product.price_unit === 'sqm' && areaUnit === 'ft') {
                area *= 0.092903; // sq ft to sq m
            } else if (product.price_unit === 'sqft' && areaUnit === 'm') {
                area *= 10.7639; // sq m to sq ft
            }
            
            subtotal = product.price * area * quantity;
            break;
            
        case 'weight':
            const weight = parseFloat(calculationData.weight) || 1;
            subtotal = product.price * weight * quantity;
            break;
            
        case 'pieces':
        default:
            subtotal = product.price * quantity;
            break;
    }
    
    const vatAmount = subtotal * vatRate;
    const total = subtotal + vatAmount;
    
    return {
        subtotal: parseFloat(subtotal.toFixed(2)),
        vatAmount: parseFloat(vatAmount.toFixed(2)),
        total: parseFloat(total.toFixed(2))
    };
}

function calculatePrice() {
    if (!currentProduct) return;
    
    let calculationData = {
        mode: calculationMode,
        unit: currentProduct.price_unit || 'piece'
    };
    
    let quantity = currentProduct.min_order;
    
    switch(calculationMode) {
        case 'area':
            calculationData.length = parseFloat(document.getElementById('lengthInput').value) || 1;
            calculationData.width = parseFloat(document.getElementById('widthInput').value) || 1;
            calculationData.areaUnit = document.getElementById('areaUnit').value;
            quantity = parseFloat(document.getElementById('quantityMultiplier').value) || 1;
            break;
            
        case 'weight':
            calculationData.weight = parseFloat(document.getElementById('weightInput').value) || 1;
            quantity = parseFloat(document.getElementById('quantityMultiplier').value) || 1;
            break;
            
        case 'pieces':
        default:
            quantity = parseFloat(document.getElementById('quantityInput').value) || currentProduct.min_order;
            break;
    }
    
    if (quantity < currentProduct.min_order) {
        if (calculationMode === 'pieces') {
            document.getElementById('quantityInput').value = currentProduct.min_order;
        } else {
            document.getElementById('quantityMultiplier').value = 1;
        }
        quantity = currentProduct.min_order;
    }
    
    const priceData = calculateTotalPriceWithVAT(currentProduct, calculationData, quantity);
    const advancePayment = priceData.total * 0.3;
    const remainingPayment = priceData.total * 0.7;
    
    // Store for later use
    currentCalculationData = calculationData;
    currentTotalPrice = priceData.total;
    currentVatAmount = priceData.vatAmount;
    currentGrandTotal = priceData.total;
    
    const calculationResult = document.getElementById('priceCalculationResult');
    calculationResult.innerHTML = `
        <div class="calculation-row">
            <span class="calculation-label">Unit Price:</span>
            <span class="calculation-value">Â£${currentProduct.price.toFixed(2)} per ${currentProduct.price_unit}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label">Subtotal:</span>
            <span class="calculation-value">Â£${priceData.subtotal.toFixed(2)}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label vat-label">UK VAT (${VAT_RATE}%):</span>
            <span class="calculation-value">Â£${priceData.vatAmount.toFixed(2)}</span>
        </div>
        <div class="calculation-row total">
            <span class="calculation-label">Total Amount:</span>
            <span class="calculation-value">Â£${priceData.total.toFixed(2)}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label">Advance (30%):</span>
            <span class="calculation-value">Â£${advancePayment.toFixed(2)}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label">Ready to Ship (70%):</span>
            <span class="calculation-value">Â£${remainingPayment.toFixed(2)}</span>
        </div>
    `;
}

async function addToCart() {
    if (!currentProduct || !cartSystem) return;
    
    let quantity = currentProduct.min_order;
    
    switch(calculationMode) {
        case 'area':
        case 'weight':
            quantity = parseFloat(document.getElementById('quantityMultiplier').value) || 1;
            break;
        case 'pieces':
        default:
            quantity = parseFloat(document.getElementById('quantityInput').value) || currentProduct.min_order;
            break;
    }
    
    if (quantity < currentProduct.min_order) {
        showError(`Minimum order quantity is ${currentProduct.min_order}`);
        return;
    }
    
    const customRequirements = document.getElementById('customRequirements').value;
    
    try {
        showLoading(true);
        await cartSystem.addToCart(
            currentProduct, 
            quantity, 
            currentCalculationData, 
            customRequirements
        );
    } catch (error) {
        console.error('Add to cart error:', error);
        showError('Failed to add to cart');
    } finally {
        showLoading(false);
    }
}

async function processBuyNow() {
    if (!currentProduct || !cartSystem) return;
    
    let quantity = currentProduct.min_order;
    
    switch(calculationMode) {
        case 'area':
        case 'weight':
            quantity = parseFloat(document.getElementById('quantityMultiplier').value) || 1;
            break;
        case 'pieces':
        default:
            quantity = parseFloat(document.getElementById('quantityInput').value) || currentProduct.min_order;
            break;
    }
    
    if (quantity < currentProduct.min_order) {
        showError(`Minimum order quantity is ${currentProduct.min_order}`);
        return;
    }
    
    const customRequirements = document.getElementById('customRequirements').value;
    
    try {
        showLoading(true);
        
        const success = await cartSystem.processBuyNow(
            currentProduct, 
            quantity, 
            currentCalculationData, 
            customRequirements
        );
        
        if (success) {
            // Store buy now data
            sessionStorage.setItem('irya_buynow_product', JSON.stringify({
                product: currentProduct,
                quantity: quantity,
                calculationData: currentCalculationData,
                customRequirements: customRequirements,
                totalPrice: currentTotalPrice,
                vatAmount: currentVatAmount,
                grandTotal: currentGrandTotal
            }));
            
            localStorage.setItem('irya_is_buynow_flow', 'true');
            
            // Redirect to checkout
            window.location.href = `checkout.html?buynow=true&product=${currentProduct.id}&source=product_details`;
        } else {
            showError('Failed to process Buy Now');
        }
        
    } catch (error) {
        console.error('Buy Now error:', error);
        showError('Failed to process Buy Now');
    } finally {
        showLoading(false);
    }
}

async function loadRelatedProducts(category, usage) {
    try {
        if (!firebaseDB) return;
        
        const relatedProductsSection = document.getElementById('relatedProducts');
        const relatedProductsGrid = document.getElementById('relatedProductsGrid');
        
        // Try to get products by category first
        let querySnapshot = await firebaseDB.collection("products")
            .where("category", "==", category)
            .limit(6)
            .get();
        
        let relatedProducts = [];
        
        if (!querySnapshot.empty) {
            querySnapshot.forEach((doc) => {
                if (doc.id !== currentProduct.id) {
                    const data = doc.data();
                    relatedProducts.push({
                        id: doc.id,
                        stone_name: data.stone_name || data.name,
                        category: data.category,
                        price: parseFloat(data.price) || 0,
                        price_unit: data.price_unit || 'piece',
                        image: getProductImage(data),
                        description: data.description
                    });
                }
            });
        }
        
        // If not enough products by category, try by usage
        if (relatedProducts.length < 4 && usage) {
            const uses = usage.split(',').map(u => u.trim()).filter(u => u);
            
            for (let use of uses) {
                if (relatedProducts.length >= 6) break;
                
                const usageSnapshot = await firebaseDB.collection("products")
                    .where("usage", "array-contains", use)
                    .limit(6 - relatedProducts.length)
                    .get();
                
                if (!usageSnapshot.empty) {
                    usageSnapshot.forEach((doc) => {
                        if (doc.id !== currentProduct.id && 
                            !relatedProducts.find(p => p.id === doc.id)) {
                            const data = doc.data();
                            relatedProducts.push({
                                id: doc.id,
                                stone_name: data.stone_name || data.name,
                                category: data.category,
                                price: parseFloat(data.price) || 0,
                                price_unit: data.price_unit || 'piece',
                                image: getProductImage(data),
                                description: data.description
                            });
                        }
                    });
                }
            }
        }
        
        // Display related products if found
        if (relatedProducts.length > 0) {
            relatedProductsSection.style.display = 'block';
            displayRelatedProducts(relatedProducts);
        }
        
    } catch (error) {
        console.error('Error loading related products:', error);
    }
}

function displayRelatedProducts(products) {
    const relatedProductsGrid = document.getElementById('relatedProductsGrid');
    
    const productsHTML = products.map(product => `
        <a href="product-details.html?id=${product.id}" class="product-card">
            <div class="product-image-container">
                <img src="${product.image}" alt="${product.stone_name}" 
                     class="product-image"
                     onerror="this.src='${getDefaultImage(product.category)}'">
            </div>
            
            <div class="product-info">
                <h3 class="product-name">${product.stone_name}</h3>
                <div class="product-price">
                    <div class="price-value">Â£${product.price.toFixed(2)}</div>
                    <div class="price-unit">per ${product.price_unit}</div>
                </div>
            </div>
        </a>
    `).join('');
    
    relatedProductsGrid.innerHTML = productsHTML;
}

function getProductImage(product) {
    if (product.images && Array.isArray(product.images) && product.images.length > 0) {
        return product.images[0];
    }
    if (typeof product.image === 'string') {
        return product.image;
    }
    return getDefaultImage(product.category);
}

function getDefaultImage(category) {
    const categoryLower = (category || '').toLowerCase();
    
    if (categoryLower.includes('sand')) {
        return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=800';
    } else if (categoryLower.includes('kota')) {
        return 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=800';
    } else if (categoryLower.includes('granite')) {
        return 'https://images.unsplash.com/photo-1581094794329-c8112a89af12?auto=format&fit=crop&w=800';
    }
    
    return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=800';
}

function showLoading(show) {
    const spinner = document.getElementById('loadingSpinner');
    if (spinner) {
        spinner.style.display = show ? 'block' : 'none';
    }
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    if (!notification) return;
    
    notification.textContent = message;
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}
