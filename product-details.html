<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details | IRYA STONE</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* HOME PAGE STYLE UPDATED */
:root {
    --primary-gold: #c9a227;
    --gold-light: #f0d77c;
    --gold-dark: #9c7c1f;
    --stone-dark: #1a1a1a;
    --stone-light: #f4f6f4;
    --bg-light: #f7f9fc;
    --text-dark: #222222;
    --text-light: #666666;
    --white: #ffffff;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
    --shadow-lg: 0 8px 20px rgba(0,0,0,0.12);
    --transition: all 0.3s ease;
    --border-radius: 8px;
    --border-radius-lg: 15px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: var(--bg-light);
    color: var(--text-dark);
    padding-bottom: 70px;
    font-size: 14px;
    scroll-behavior: smooth;
}

/* HEADER - SIMPLIFIED */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    padding: 10px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    height: 55px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 8px;
}

.logo i {
    color: var(--primary-gold);
    font-size: 16px;
}

.logo span {
    font-size: 14px;
    font-weight: 700;
    color: var(--white);
    font-family: 'Roboto Slab', serif;
}

/* Search Box */
.search-box {
    position: relative;
    width: 200px;
}

.search-box input {
    width: 100%;
    padding: 6px 30px 6px 10px;
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.1);
    font-size: 11px;
    color: var(--white);
}

.search-box i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: 11px;
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    border-radius: var(--border-radius);
    z-index: 1001;
    display: none;
    margin-top: 5px;
    max-height: 250px;
    overflow-y: auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.search-results.active {
    display: block;
}

.search-result-item {
    padding: 8px 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--white);
    text-decoration: none;
    font-size: 11px;
}

.search-result-image {
    width: 30px;
    height: 30px;
    border-radius: 4px;
    overflow: hidden;
}

.search-result-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Action Buttons */
.action-btn {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    font-size: 13px;
    cursor: pointer;
    text-decoration: none;
    position: relative;
}

.cart-badge, .notification-badge {
    position: absolute;
    top: -2px;
    right: -2px;
    background: #ff4757;
    color: var(--white);
    font-size: 8px;
    font-weight: 600;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* PRODUCT DETAILS CONTAINER - COMPACT DESIGN */
.product-details-container {
    margin-top: 55px;
    padding: 15px;
    background: var(--white);
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
}

@media (min-width: 768px) {
    .product-details-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
    }
}

/* PRODUCT GALLERY - COMPACT */
.product-gallery {
    margin-bottom: 15px;
}

.main-image-wrapper {
    width: 100%;
    height: 250px;
    overflow: hidden;
    border-radius: var(--border-radius);
    background: #f5f5f5;
    cursor: pointer;
    position: relative;
}

.main-image-container {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.main-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 10px;
}

/* Thumbnails */
.thumbnails-container {
    display: flex;
    gap: 8px;
    margin-top: 10px;
    overflow-x: auto;
    padding: 5px 0;
}

.thumbnail {
    flex: 0 0 auto;
    width: 60px;
    height: 60px;
    border-radius: 6px;
    overflow: hidden;
    border: 2px solid transparent;
    cursor: pointer;
    background: #f5f5f5;
}

.thumbnail.active {
    border-color: var(--primary-gold);
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Fullscreen Image Modal */
.fullscreen-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    z-index: 9999;
    align-items: center;
    justify-content: center;
}

.fullscreen-modal.active {
    display: flex;
}

.fullscreen-image-container {
    max-width: 90%;
    max-height: 90%;
    position: relative;
}

.fullscreen-image {
    width: 100%;
    height: auto;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 8px;
}

.modal-nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 15px;
    transform: translateY(-50%);
}

.modal-nav-btn {
    background: rgba(255,255,255,0.15);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 14px;
}

.close-modal {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.15);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 16px;
}

/* PRODUCT INFO - SIMPLE */
.product-info {
    padding: 10px 0;
}

.product-info h1 {
    font-size: 20px;
    margin-bottom: 8px;
    color: var(--stone-dark);
    font-family: 'Roboto Slab', serif;
    line-height: 1.3;
}

.product-category-badge {
    display: inline-block;
    background: var(--primary-gold);
    color: var(--white);
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 15px;
}

/* PRICE SECTION */
.price-section {
    margin-bottom: 15px;
    padding: 12px;
    background: #fff8e1;
    border-radius: var(--border-radius);
    border-left: 3px solid var(--primary-gold);
}

.price-value {
    font-size: 22px;
    font-weight: 700;
    color: var(--primary-gold);
    font-family: 'Roboto Slab', serif;
}

.price-unit {
    font-size: 12px;
    color: var(--gold-dark);
}

/* PRODUCT DESCRIPTION */
.product-description {
    margin-bottom: 15px;
    line-height: 1.5;
    color: var(--text-dark);
    font-size: 13px;
    padding: 10px;
    background: var(--bg-light);
    border-radius: var(--border-radius);
}

/* SPECIFICATIONS */
.specifications-section {
    background: var(--white);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 15px;
    border: 1px solid #eee;
}

.section-title {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 12px;
    color: var(--stone-dark);
    padding-bottom: 8px;
    border-bottom: 1px solid #eee;
}

.specs-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

.spec-item {
    padding: 10px;
    border-radius: 6px;
    background: #f9f9f9;
    border: 1px solid #eee;
}

.spec-label {
    font-size: 10px;
    color: var(--text-light);
    margin-bottom: 4px;
    text-transform: uppercase;
}

.spec-value {
    font-size: 12px;
    font-weight: 500;
    color: var(--stone-dark);
}

/* CALCULATOR - SMALL */
.calculator-section {
    background: var(--white);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 15px;
    border: 1px solid #eee;
}

.calculator-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
    flex-wrap: wrap;
}

.calc-tab {
    padding: 6px 12px;
    border-radius: 15px;
    border: 1px solid #e0e0e0;
    background: var(--white);
    color: var(--text-dark);
    font-size: 11px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
}

.calc-tab.active {
    background: var(--primary-gold);
    color: var(--white);
    border-color: var(--primary-gold);
}

.calculator-inputs {
    margin-bottom: 15px;
}

.input-group {
    margin-bottom: 10px;
}

.input-group label {
    font-size: 12px;
    font-weight: 500;
    color: var(--stone-dark);
    margin-bottom: 5px;
    display: block;
}

.input-group input, .input-group select {
    width: 100%;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 12px;
    background: var(--white);
}

/* CALCULATION RESULT */
.calculation-result {
    background: #2c3e50;
    padding: 12px;
    border-radius: var(--border-radius);
    color: white;
    font-size: 11px;
}

.calculation-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
}

.calculation-row:last-child {
    font-weight: 700;
    color: var(--gold-light);
    font-size: 12px;
    padding-top: 8px;
    border-top: 1px solid rgba(255,255,255,0.1);
}

/* PAYMENT INFO */
.payment-info-box {
    background: #fff8e1;
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 15px;
    border: 1px solid #ffecb3;
}

.payment-steps {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.payment-step {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 6px;
}

.step-number {
    width: 24px;
    height: 24px;
    background: var(--primary-gold);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 12px;
}

.step-content h5 {
    font-size: 12px;
    margin-bottom: 2px;
    color: var(--stone-dark);
}

.step-content p {
    font-size: 10px;
    color: var(--text-light);
}

/* CUSTOM REQUIREMENTS */
.custom-requirements {
    margin: 15px 0;
}

.custom-requirements textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 12px;
    resize: vertical;
    min-height: 80px;
    margin-top: 8px;
}

/* ACTION BUTTONS */
.action-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    padding: 10px 0;
    border-top: 1px solid #eee;
}

.action-btn-large {
    flex: 1;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    font-size: 13px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-primary {
    background: var(--primary-gold);
    color: var(--white);
}

.btn-secondary {
    background: #2c3e50;
    color: var(--white);
}

/* SIMILAR PRODUCTS SECTION */
.similar-products {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
    padding: 15px;
}

.similar-products h2 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 15px;
    color: var(--stone-dark);
    font-family: 'Roboto Slab', serif;
}

.filter-controls {
    display: flex;
    overflow-x: auto;
    gap: 8px;
    padding: 5px 0 10px;
    margin-bottom: 15px;
}

.filter-select {
    padding: 6px 10px;
    border-radius: 15px;
    border: 1px solid #ddd;
    background: var(--white);
    color: var(--text-dark);
    font-size: 11px;
    cursor: pointer;
    min-width: 120px;
}

/* SIMILAR PRODUCTS GRID */
.similar-products-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
}

@media (min-width: 768px) {
    .similar-products-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (min-width: 1024px) {
    .similar-products-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

.similar-product-card {
    background: var(--white);
    border-radius: var(--border-radius);
    border: 1px solid #eee;
    text-decoration: none;
    color: inherit;
    display: block;
    height: 200px;
    overflow: hidden;
}

.similar-product-image-container {
    width: 100%;
    height: 120px;
    overflow: hidden;
    background: #f5f5f5;
}

.similar-product-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 8px;
}

.similar-product-info {
    padding: 10px;
}

.similar-product-name {
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 4px;
    line-height: 1.3;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.similar-product-price {
    font-size: 13px;
    font-weight: 700;
    color: var(--primary-gold);
}

/* BOTTOM NAVIGATION */
.bottom-nav {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: #000;
    display: flex;
    justify-content: space-around;
    padding: 8px 0;
    border-top: 1px solid #333;
    z-index: 999;
    height: 60px;
}

.nav-btn {
    text-align: center;
    font-size: 10px;
    color: rgba(255, 255, 255, 0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    cursor: pointer;
    padding: 5px;
    text-decoration: none;
    min-width: 50px;
}

.nav-btn.active {
    color: var(--primary-gold);
}

.nav-btn i {
    font-size: 16px;
}

.bottom-cart-badge {
    position: absolute;
    top: 0;
    right: 0;
    background: #ff4757;
    color: var(--white);
    font-size: 9px;
    min-width: 16px;
    height: 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* LOADING & NOTIFICATION */
.loading-spinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    border: 3px solid rgba(201, 162, 39, 0.2);
    border-radius: 50%;
    border-top-color: var(--primary-gold);
    animation: spin 1s ease-in-out infinite;
    z-index: 9999;
}

@keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

.notification {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--primary-gold);
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    z-index: 9999;
    transform: translateX(120%);
    transition: transform 0.3s;
    font-size: 12px;
    max-width: 250px;
    display: none;
}

.notification.show {
    transform: translateX(0);
    display: block;
}

/* RESPONSIVE DESIGN */
@media (min-width: 768px) {
    header {
        padding: 10px 20px;
        height: 60px;
    }
    
    .logo i {
        font-size: 18px;
    }
    
    .logo span {
        font-size: 16px;
    }
    
    .search-box {
        width: 250px;
    }
    
    .product-details-container {
        margin-top: 60px;
        gap: 25px;
        padding: 25px;
    }
    
    .main-image-wrapper {
        height: 300px;
    }
    
    .thumbnail {
        width: 70px;
        height: 70px;
    }
    
    .product-info h1 {
        font-size: 22px;
    }
    
    .price-value {
        font-size: 24px;
    }
    
    .bottom-nav {
        height: 65px;
        padding: 10px 0;
    }
    
    .nav-btn {
        font-size: 11px;
        min-width: 60px;
    }
    
    .nav-btn i {
        font-size: 18px;
    }
}

@media (min-width: 1024px) {
    .product-details-container {
        gap: 30px;
    }
    
    .main-image-wrapper {
        height: 350px;
    }
}

@media (max-width: 480px) {
    .product-info h1 {
        font-size: 18px;
    }
    
    .main-image-wrapper {
        height: 200px;
    }
    
    .thumbnail {
        width: 50px;
        height: 50px;
    }
    
    .specs-grid {
        grid-template-columns: 1fr;
    }
    
    .similar-products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
    
    .similar-product-card {
        height: 180px;
    }
    
    .similar-product-image-container {
        height: 100px;
    }
    
    .action-buttons {
        flex-direction: column;
        gap: 8px;
    }
}
</style>
</head>

<body>

<!-- Loading Spinner -->
<div class="loading-spinner" id="loadingSpinner"></div>

<!-- Notification -->
<div class="notification" id="notification"></div>

<!-- Fullscreen Image Modal -->
<div class="fullscreen-modal" id="fullscreenModal">
    <div class="fullscreen-image-container">
        <img src="" alt="" class="fullscreen-image" id="fullscreenImage">
    </div>
    <div class="modal-nav">
        <button class="modal-nav-btn" onclick="prevImage()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="modal-nav-btn" onclick="nextImage()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    <button class="close-modal" onclick="closeFullscreenModal()">
        <i class="fas fa-times"></i>
    </button>
</div>

<!-- Header -->
<header id="mainHeader">
    <div class="logo">
        <i class="fa-solid fa-gem"></i>
        <span>IRYA STONE</span>
    </div>

    <!-- Search -->
    <div class="search-box">
        <input type="text" placeholder="Search..." id="searchInput">
        <i class="fas fa-search" id="searchIcon"></i>
        <div class="search-results" id="searchResults"></div>
    </div>

    <div style="display: flex; gap: 8px; align-items: center;">
        <!-- Cart -->
        <a href="cart.html" class="action-btn" style="position: relative;">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge" id="cartBadge">0</span>
        </a>
        
        <!-- Home -->
        <a href="index.html" class="action-btn" title="Home">
            <i class="fas fa-home"></i>
        </a>
    </div>
</header>

<!-- Product Details -->
<section class="product-details-container">
    <!-- Product Gallery -->
    <div class="product-gallery">
        <div class="main-image-wrapper" id="mainImageWrapper" onclick="openFullscreenModal(0)">
            <div class="main-image-container">
                <img src="" alt="" class="main-image" id="mainProductImage">
            </div>
        </div>
        
        <div class="thumbnails-container" id="thumbnailContainer">
            <!-- Thumbnails will be loaded here -->
        </div>
    </div>
    
    <!-- Product Info -->
    <div class="product-info" id="productInfo">
        <!-- Product info will be loaded here -->
    </div>
</section>

<!-- Similar Products -->
<section class="similar-products" id="similarProductsSection" style="display: none;">
    <h2><i class="fas fa-gem"></i> Similar Products</h2>
    
    <!-- Filter Controls -->
    <div class="filter-controls">
        <select id="similarCategoryFilter" class="filter-select" onchange="applySimilarFilters()">
            <option value="all">All Categories</option>
        </select>
        
        <select id="similarPriceFilter" class="filter-select" onchange="applySimilarFilters()">
            <option value="all">All Prices</option>
            <option value="0-25">Under £25</option>
            <option value="25-50">£25 - £50</option>
        </select>
        
        <select id="similarSortFilter" class="filter-select" onchange="applySimilarFilters()">
            <option value="newest">Newest First</option>
            <option value="price_low">Price: Low to High</option>
            <option value="price_high">Price: High to Low</option>
        </select>
    </div>
    
    <div class="similar-products-grid" id="similarProductsGrid">
        <!-- Similar products will be loaded here -->
    </div>
</section>

<!-- Bottom Menu -->
<div class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-btn">
        <i class="fas fa-home"></i>
        <span>Home</span>

class CartSystem {

        this.cartItems = [];

    async init() {
        await this.loadCart();
        this.updateCartBadge();
        return this;
    }
    
    async loadCart() {
        try {
            const cartData = localStorage.getItem(this.localCartKey);
            
            if (cartData) {
                const parsedData = JSON.parse(cartData);
                this.cartItems = Array.isArray(parsedData) ? parsedData : [];
            } else {
                this.cartItems = [];
            }
            
            return this.cartItems;
        } catch (error) {
            console.error('Error loading cart:', error);
            this.cartItems = [];
            return [];
        }
    }
    
    async saveCart() {
        localStorage.setItem(this.localCartKey, JSON.stringify(this.cartItems));
        this.updateCartBadge();
        return this.cartItems;
    }
    
    async addToCart(product, quantity = 1, calculationData = null, customRequirements = '') {
        try {
            console.log(`Adding to cart: ${product.id} - ${product.stone_name}`);
            
            const existingIndex = this.cartItems.findIndex(item => item.id === product.id);
            
            if (existingIndex !== -1) {
                this.cartItems[existingIndex].quantity = (this.cartItems[existingIndex].quantity || 1) + quantity;
            } else {
                const newItem = {
                    id: product.id,
                    name: product.stone_name || 'Stone Product',
                    price: parseFloat(product.price) || 0,
                    image: getProductImage(product),
                    quantity: quantity,
                    addedAt: new Date().toISOString(),
                    calculationData: calculationData,
                    customRequirements: customRequirements || ''
                };
                
                this.cartItems.push(newItem);
            }
            
            await this.saveCart();
            
            const cartCount = this.getCartCount();
            showNotification(`${product.stone_name} added to cart! (${cartCount} items)`);
            return true;
            
        } catch (error) {
            console.error('Error adding to cart:', error);
            showError('Failed to add to cart. Please try again.');
            return false;
        }
    }
    
    getCartCount() {
        return this.cartItems.reduce((total, item) => total + (item.quantity || 1), 0);

        const cartBadge = document.getElementById('cartBadge');

let currentCalcMode = 'piece';

function switchCalculatorMode(mode, element = null) {
    currentCalcMode = mode;
    
    // Update active tab
    document.querySelectorAll('.calc-tab').forEach(tab => {
        tab.classList.remove('active');
    });
    if (element) {
        element.classList.add('active');
    }
    
    // Update calculator inputs
    updateCalculatorInputs();
    calculatePrice();
}

function updateCalculatorInputs() {
    const calculatorInputs = document.getElementById('calculatorInputs');
    
    let inputsHTML = '';
    
    switch(currentCalcMode) {
        case 'area':
            inputsHTML = `
                <div class="calculator-inputs">

                        <input type="number" id="lengthInput" min="0.1" step="0.01" value="1"

                    </div>

                        <input type="number" id="widthInput" min="0.1" step="0.01" value="1" 
                               oninput="calculatePrice()">
                    </div>
                    <div class="input-group">
                        <label>Quantity</label>
                        <input type="number" id="quantityInput" min="${currentProduct.min_order}" step="1" 
                               value="${currentProduct.min_order}" oninput="calculatePrice()">
                    </div>
                </div>
            `;
            break;
            
        case 'weight':
            inputsHTML = `
                <div class="calculator-inputs">
                    <div class="input-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="totalWeightInput" min="0.1" step="0.01" value="1" 
                               oninput="calculatePrice()">
                    </div>
                </div>
            `;
            break;
            
        case 'piece':
        default:
            inputsHTML = `
                <div class="calculator-inputs">
                    <div class="input-group">
                        <label>Quantity</label>
                        <input type="number" id="quantityInput" min="${currentProduct.min_order}" step="1" 
                               value="${currentProduct.min_order}" oninput="calculatePrice()">
                        <small style="color: var(--text-light); font-size: 10px; margin-top: 3px;">
                            Min: ${currentProduct.min_order} ${currentProduct.price_unit}(s)
                        </small>
                    </div>
                </div>
            `;
            break;
    }
    
    calculatorInputs.innerHTML = inputsHTML;
    calculatePrice();
}

function calculatePrice() {
    if (!currentProduct) return;
    
    const quantity = parseInt(document.getElementById('quantityInput')?.value) || currentProduct.min_order;
    let totalPrice = 0;
    let calculationData = {
        mode: currentCalcMode,
        quantity: quantity
    };
    
    switch(currentCalcMode) {
        case 'area':
            const length = parseFloat(document.getElementById('lengthInput')?.value) || 1;
            const width = parseFloat(document.getElementById('widthInput')?.value) || 1;
            const area = length * width;
            totalPrice = currentProduct.price * area * quantity;
            calculationData.length = length;
            calculationData.width = width;
            calculationData.area = area;
            break;
            
        case 'weight':
            const weight = parseFloat(document.getElementById('totalWeightInput')?.value) || 1;
            totalPrice = currentProduct.price * weight;
            calculationData.weight = weight;
            break;
            
        case 'piece':
        default:
            totalPrice = currentProduct.price * quantity;
            break;
    }
    
    if (quantity < currentProduct.min_order) {
        document.getElementById('quantityInput').value = currentProduct.min_order;
        calculatePrice();
        return;
    }
    
    const advancePayment = totalPrice * 0.3;
    const remainingPayment = totalPrice * 0.7;
    
    const calculationResult = document.getElementById('calculationResult');
    calculationResult.innerHTML = `
        <div class="calculation-row">
            <span>Unit Price:</span>
            <span>£${currentProduct.price.toFixed(2)}</span>
        </div>
        ${currentCalcMode === 'area' ? `
            <div class="calculation-row">
                <span>Area:</span>
                <span>${calculationData.area?.toFixed(2) || '0.00'} sq ft</span>
            </div>
        ` : ''}
        ${currentCalcMode === 'weight' ? `
            <div class="calculation-row">
                <span>Weight:</span>
                <span>${calculationData.weight?.toFixed(2) || '0.00'} kg</span>
            </div>
        ` : ''}
        <div class="calculation-row">
            <span>Quantity:</span>
            <span>${quantity}</span>
        </div>
        <div class="calculation-row">
            <span>Subtotal:</span>
            <span>£${totalPrice.toFixed(2)}</span>
        </div>
        <div class="calculation-row">
            <span>Advance (30%):</span>
            <span>£${advancePayment.toFixed(2)}</span>
        </div>
        <div class="calculation-row">
            <span>Balance (70%):</span>
            <span>£${remainingPayment.toFixed(2)}</span>
        </div>
    `;
    
    window.currentCalculationData = calculationData;
    window.currentTotalPrice = totalPrice;
    window.currentQuantity = quantity;
}

async function loadSimilarProducts() {
    try {
        if (!currentProduct || !firebaseDB) return;
        
        const querySnapshot = await firebaseDB.collection("products").get();
        
        if (!querySnapshot.empty) {
            similarProducts = [];
            
            querySnapshot.forEach((doc) => {
                if (doc.id !== currentProduct.id) {
                    const data = doc.data();
                    
                    // Check similarity by category
                    if (data.category === currentProduct.category) {
                        similarProducts.push({
                            id: doc.id,
                            stone_name: data.stone_name || data.name,
                            category: data.category || 'Natural Stone',
                            price: parseFloat(data.price) || 0,
                            price_unit: data.price_unit || 'piece',
                            color: data.color || '',
                            images: data.images ? data.images : (data.image ? [data.image] : []),
                            image: data.image || ''
                        });
                    }
                }
            });
            
            if (similarProducts.length > 0) {
                displaySimilarProducts(similarProducts);
                populateSimilarFilters();
            }
        }
    } catch (error) {
        console.error('Error loading similar products:', error);
    }
}

function populateSimilarFilters() {
    // Category filter
    const categoryFilter = document.getElementById('similarCategoryFilter');
    const categories = [...new Set(similarProducts.map(p => p.category).filter(c => c))];
    
    categories.forEach(category => {
        if (category !== currentProduct.category) {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryFilter.appendChild(option);
        }
    });
}

function applySimilarFilters() {
    const category = document.getElementById('similarCategoryFilter').value;
    const price = document.getElementById('similarPriceFilter').value;
    const sort = document.getElementById('similarSortFilter').value;
    
    let filtered = [...similarProducts];
    
    // Apply category filter
    if (category !== 'all') {
        filtered = filtered.filter(p => p.category === category);
    }
    
    // Apply price filter
    if (price !== 'all') {
        const [min, max] = price.split('-').map(Number);
        filtered = filtered.filter(p => p.price >= min && p.price <= max);
    }
    
    // Apply sorting
    if (sort === 'price_low') {
        filtered.sort((a, b) => a.price - b.price);
    } else if (sort === 'price_high') {
        filtered.sort((a, b) => b.price - a.price);
    } else if (sort === 'newest') {
        filtered.sort((a, b) => b.id.localeCompare(a.id));
    }
    
    displaySimilarProducts(filtered);
}

function displaySimilarProducts(products) {
    const similarProductsSection = document.getElementById('similarProductsSection');
    const similarProductsGrid = document.getElementById('similarProductsGrid');

function searchProducts(query) {
    const searchResults = document.getElementById('searchResults');
    if (!searchResults || !query.trim()) {
        searchResults.classList.remove('active');
        return;
    }
    
    // Search in all products
    const filtered = allProducts.filter(product => 
        product.stone_name.toLowerCase().includes(query.toLowerCase()) ||
        (product.category && product.category.toLowerCase().includes(query.toLowerCase()))
    ).slice(0, 5);
    
    if (filtered.length > 0) {
        const resultsHTML = filtered.map(product => {
            let image = getProductImage(product);
            
            return `
                <a href="product-details.html?id=${encodeURIComponent(product.id)}" class="search-result-item">
                    <div class="search-result-image">
                        <img src="${image}" alt="${product.stone_name}"
                             onerror="this.src='${getDefaultImage(product.category)}'">
                    </div>
                    <div style="flex: 1;">
                        <div style="font-size: 11px; font-weight: 500;">${product.stone_name}</div>
                        <div style="font-size: 10px; color: #ccc;">£${product.price.toFixed(2)}</div>
                    </div>
                </a>
            `;
        }).join('');
        
        searchResults.innerHTML = resultsHTML;
    } else {
        searchResults.innerHTML = `
            <div style="padding: 10px; text-align: center; color: #ccc; font-size: 11px;">
                No products found
            </div>
        `;
    }
    
    searchResults.classList.add('active');
}

function hideSearchResults() {
    const searchResultsDiv = document.getElementById('searchResults');
    if (searchResultsDiv) {
        searchResultsDiv.classList.remove('active');
    }
}

// ============================================
// UTILITY FUNCTIONS
// ============================================

async function initializeFirebase() {
    try {
        if (typeof firebase === 'undefined') {
            showError('Firebase SDK not loaded. Please check your internet connection.');
            return false;
        }
        
        if (!firebase.apps.length) {
            firebaseApp = firebase.initializeApp(firebaseConfig);
        } else {
            firebaseApp = firebase.app();
        }
        
        firebaseDB = firebase.firestore();
        firebaseAuth = firebase.auth();
        
        return true;
    } catch (error) {
        console.error('Firebase initialization error:', error);
        showError('Failed to initialize Firebase. Please refresh the page.');
        return false;
    }
}

function getProductImage(product) {
    if (product.images && product.images.length > 0) {
        return product.images[0];
    }
    if (product.image) {
        return product.image;
    }
    return getDefaultImage(product.category);
}

function getDefaultImage(category) {
    const categoryLower = (category || '').toLowerCase();
    
    if (categoryLower.includes('sand')) {
        return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400&h=300';
    } else if (categoryLower.includes('kota')) {
        return 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=400&h=300';
    } else if (categoryLower.includes('granite')) {
        return 'https://images.unsplash.com/photo-1581094794329-c8112a89af12?auto=format&fit=crop&w=400&h=300';
    }
    
    return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400&h=300';
}

function showLoading(show) {
    const spinner = document.getElementById('loadingSpinner');
    if (spinner) {
        spinner.style.display = show ? 'block' : 'none';
    }
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    if (!notification) return;
    
    notification.textContent = message;
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

function showError(message) {
    // Create error message element
    let errorDiv = document.createElement('div');
    errorDiv.style.cssText = `
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff4757;
        color: white;
        padding: 8px 15px;
        border-radius: 6px;
        z-index: 9999;
        font-size: 12px;
        text-align: center;
        max-width: 250px;
    `;
    errorDiv.textContent = message;
    document.body.appendChild(errorDiv);
    
    setTimeout(() => {
        errorDiv.remove();
    }, 5000);
}

// ============================================
// INITIALIZATION
// ============================================

document.addEventListener('DOMContentLoaded', async function() {
    // Get product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    
    if (!productId) {
        showError('Product ID not found');
        setTimeout(() => window.location.href = 'products.html', 2000);
        return;
    }
    
    try {
        // Initialize Firebase
        if (!await initializeFirebase()) {
            return;
        }
        
        // Initialize Cart System
        cartSystem = new CartSystem();
        await cartSystem.init();
        
        // Load product details
        await loadProductDetails(productId);
        
        // Setup event listeners
        setupEventListeners();
        
        console.log('Product details page initialized successfully');
        
    } catch (error) {
        console.error('Initialization error:', error);
        showError('Failed to initialize page. Please refresh.');
    }
});

// ============================================
// EVENT LISTENERS SETUP
// ============================================

function setupEventListeners() {
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchIcon = document.getElementById('searchIcon');
    
    if (searchInput && searchIcon) {
        searchIcon.addEventListener('click', () => {
            if (searchInput.value.trim()) {
                searchProducts(searchInput.value);
            } else {
                hideSearchResults();
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                searchProducts(searchInput.value);
            }
        });
        
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length >= 2) {
                searchTimeout = setTimeout(() => {
                    searchProducts(query);
                }, 300);
            } else {
                hideSearchResults();
            }
        });
    }
    
    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
        const searchResults = document.getElementById('searchResults');
        const searchInput = document.getElementById('searchInput');
        if (searchResults && searchInput && 
            !searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            hideSearchResults();
        }
    });
    
    // Close fullscreen modal on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeFullscreenModal();
        }
    });
}
