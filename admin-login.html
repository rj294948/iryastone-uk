<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | IRYA STONE</title>

<style>
/* Simple login page styling */
body {
    font-family: 'Poppins', sans-serif;
    background: #f7f9fc;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.login-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.logo {
    text-align: center;
    margin-bottom: 30px;
}

.logo h1 {
    color: #c9a227;
    font-family: 'Roboto Slab', serif;
    font-size: 28px;
}

.logo span {
    color: #666;
    font-size: 14px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #c9a227;
    box-shadow: 0 0 0 3px rgba(201, 162, 39, 0.1);
}

.login-btn {
    width: 100%;
    padding: 14px;
    background: #c9a227;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background: #9c7c1f;
}

.error {
    color: #dc3545;
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
}
</style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <h1>IRYA STONE</h1>
        <span>Admin Login</span>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>
        
        <button type="button" class="login-btn" onclick="login()">Login</button>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDNwzhOkQQLAQbkiNFTFEGSpWJdKaxbTRk",
    authDomain: "iryastone-uk.firebaseapp.com",
    projectId: "iryastone-uk",
    storageBucket: "iryastone-uk.firebasestorage.app",
    messagingSenderId: "110940910896",
    appId: "1:110940910896:web:b25e92127118665e5c84f5",
    measurementId: "G-6YM1FLYN48"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const firebaseAuth = firebase.auth();
const firebaseDB = firebase.firestore();

async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('errorMessage');
    
    errorDiv.style.display = 'none';
    
    try {
        // Sign in with Firebase
        const userCredential = await firebaseAuth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Check if user is admin
        const adminDoc = await firebaseDB.collection('admins').doc(user.uid).get();
        
        if (adminDoc.exists) {
            // Redirect to admin dashboard
            window.location.href = 'admin-dashboard.html';
        } else {
            // Not an admin
            await firebaseAuth.signOut();
            showError('Access denied. Admin privileges required.');
        }
        
    } catch (error) {
        console.error('Login error:', error);
        showError(error.message);
    }
}

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
}

// Allow Enter key to submit form
document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        login();
    }
});
</script>
</body>
</html>
