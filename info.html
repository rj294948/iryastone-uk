        // ============================================
        // URL PARAMETER PARSING
        // ============================================
        function getPageFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page');
            
            // Default to 'about' if no valid page parameter
            if (page && pageData[page]) {
                return page;
            }
            return 'about';
        }

        function getSectionFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('section');
        }

        // ============================================
        // CONTENT LOADING FUNCTION
        // ============================================
        function loadPageContent(page) {
            const contentDiv = document.getElementById('content');
            const pageTitle = document.getElementById('pageTitle');
            
            // Update page title and content
            pageTitle.textContent = pageData[page].title;
            contentDiv.innerHTML = pageData[page].content;
            
            // Check if section parameter exists and scroll to it
            const section = getSectionFromURL();
            if (section) {
                setTimeout(() => {
                    const sectionElement = document.getElementById(section);
                    if (sectionElement) {
                        window.scrollTo({
                            top: sectionElement.offsetTop - 100,
                            behavior: 'smooth'
                        });
                    }
                }, 100);
            } else {
                // Scroll to top of content
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            // Update browser history without reloading
            const newUrl = window.location.pathname + '?page=' + page + (section ? '&section=' + section : '');
            window.history.pushState({ page: page, section: section }, '', newUrl);
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial page based on URL parameter
            const initialPage = getPageFromURL();
            loadPageContent(initialPage);
            
            // Handle browser back/forward buttons
            window.addEventListener('popstate', function(event) {
                if (event.state && event.state.page) {
                    loadPageContent(event.state.page);
                } else {
                    const page = getPageFromURL();
                    loadPageContent(page);
                }
            });
        });

        // ============================================
        // SCROLL HANDLING FOR BOTTOM NAV
        // ============================================
        let lastScrollTop = 0;
        let isBottomNavVisible = true;
        let scrollThreshold = 50;
        let debounceTimeout;
        let hideTimeout;
        let showTimeout;

        function handleScroll() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const bottomNav = document.querySelector('.bottom-nav');
            
            if (!bottomNav) return;
            
            // Clear any existing timeouts
            if (debounceTimeout) clearTimeout(debounceTimeout);
            if (hideTimeout) clearTimeout(hideTimeout);
            if (showTimeout) clearTimeout(showTimeout);
            
            debounceTimeout = setTimeout(() => {
                // Show nav at the very top
                if (scrollTop < 20) {
                    bottomNav.classList.remove('hidden');
                    bottomNav.classList.add('show');
                    isBottomNavVisible = true;
                    return;
                }
                
                // Add scrolled class when not at top
                if (scrollTop > 20) {
                    bottomNav.classList.add('scrolled');
                }
                
                // Handle hiding/showing on scroll
                if (scrollTop > lastScrollTop) {
                    // Scrolling DOWN
                    if (isBottomNavVisible) {
                        hideTimeout = setTimeout(() => {
                            bottomNav.classList.add('hidden');
                            bottomNav.classList.remove('show');
                            isBottomNavVisible = false;
                        }, 50);
                    }
                } else {
                    // Scrolling UP
                    if (!isBottomNavVisible) {
                        bottomNav.classList.remove('hidden');
                        bottomNav.classList.add('show');
                        isBottomNavVisible = true;
                    }
                }
                
                lastScrollTop = scrollTop;
            }, 10);
        }

        window.addEventListener('scroll', handleScroll, { passive: true });
        // Initial call to set initial state
        handleScroll();
    </script>
